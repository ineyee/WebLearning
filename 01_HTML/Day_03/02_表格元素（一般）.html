<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      /* 边框合并：把中间部分单元格的相邻边框给合并掉，否则会有间距或者双份厚度的边框 */
      border-collapse: collapse;
    }
    /* 这里是个交集选择器，tr里class=head的 */
    tr.head {
      /* 加粗一下标题行 */
      font-weight: bold;
    }
    /*
    表格的样式是加在每个td小单元格上的，因为table是给那个大外壳整体加样式，tr是给每一行整体加样式
    */
    td {
      border: grey 1px solid;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!--
    一、和表格相关的元素有：
    1、table元素：最外层的壳
    2、tr（table row）元素：表格里的每一行
    3、td（table data）元素：一行里的每一列数据

    实际开发中表格元素使用的比较少，除非一些明显就是表格的东西才用表格元素来做，一般就用列表元素就行了
  -->
  <!-- 最外层的壳 -->
  <table>
    <!-- 第一行 -->
    <tr class="head">
      <td>排名</td>
      <td>股票名称</td>
      <td>股票代码</td>
      <td>股票价格</td>
      <td>股票涨跌</td>
    </tr>

    <!-- 第二行 -->
    <tr>
      <td>1</td>
      <td>贵州茅台</td>
      <td>600519</td>
      <td>1800</td>
      <td>5%</td>
    </tr>

    <!-- 第三行 -->
    <tr>
      <td>2</td>
      <td>腾讯控股</td>
      <td>00700</td>
      <td>400</td>
      <td>3%</td>
    </tr>
  </table>

  <!--
    二、单元格合并，步骤：
    1、确定哪个单元格要进行合并操作，合并操作都是朝右朝下进行的
    2、确定这个单元格是要合并列——设置colspan属性还是合并行——设置rowspan属性
    3、确定要合并几列（包含自己这一列）——设置colspan属性的值或几行（包含自己这一行）——设置rowspan属性的值
    4、删掉被合并的那些td元素
  -->
  <!-- 合并前 -->
  <table>
    <tr>
      <td>1-1</td>
      <td>1-2</td>
      <td>1-3</td>
      <td>1-4</td>
    </tr>
    <tr>
      <td>2-1</td>
      <td>2-2</td>
      <td>2-3</td>
      <td>2-4</td>
    </tr>
    <tr>
      <td>3-1</td>
      <td>3-2</td>
      <td>3-3</td>
      <td>3-4</td>
    </tr>
    <tr>
      <td>4-1</td>
      <td>4-2</td>
      <td>4-3</td>
      <td>4-4</td>
    </tr>
  </table>

  <!-- 合并后 -->
  <table>
    <tr>
      <td colspan="2">1-1 1-2</td>
      <td>1-3</td>
      <td>1-4</td>
    </tr>
    <tr>
      <td>2-1</td>
      <td>2-2</td>
      <td>2-3</td>
      <td>2-4</td>
    </tr>
    <tr>
      <td>3-1</td>
      <td>3-2</td>
      <td rowspan="2">3 4</td>
      <td>3-4</td>
    </tr>
    <tr>
      <td>4-1</td>
      <td>4-2</td>
      <td>4-4</td>
    </tr>
  </table>
</body>
</html>
