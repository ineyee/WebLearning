<!-- HTML元素 = HTML标签 + 属性 + 内容 -->
<html>

<!--
    “<head></head>”这整个是一个HTML元素
    “<head>”是head标签的开始标签，</head>是head标签的结束标签
    这里没有设置属性
    这里没有设置内容
-->
<head></head>

<body>
  <!--
    “<div class="box">Hello World!</div>”这整个是一个HTML元素
    “<div>”是div标签的开始标签，</div>是div标签的结束标签
    “class="box"”是属性
    “Hello World!”是内容
  -->
  <div class="box">Hello World!</div>
</body>

</html>
