<html>

<head></head>

<body>
  <!--
    我们可以在元素的开始标签里给元素添加属性
    “class="editor-note"”就是一个属性，属性由属性名和属性值组成，属性值一般用双引号给括起来
    多个属性之间用空格给隔开
  -->
  <div class="editor-note" id="0824">Hello World!</div>

  <!-- 属性的分类 -->
  <!--
    1、有些属性是公共的，所有元素都可以设置，比如：
      * class：元素所属的类，一个元素可以属于多个类，一个类也可以属于多个元素，是多对多的关系
      * id：元素的唯一标识，在同一个文件内元素和id必须是一对一的关系
      * style：用来给元素添加内联样式
      * title：如果我们设置了title属性，那么当把鼠标放在这个元素上时，会自动弹出一个小气泡来展示title的文本，起到提示用户的作用
  -->
  <!-- 多对多，多个类名用空格分开就行 -->
  <h1 class="h1 h11"></h1>
  <h2 class="h11"></h2>
  <!-- 一对一 -->
  <h3 id="h3"></h3>
  <!-- style设置内联样式 -->
  <h4 style="background-color: red;">四级标题</h4>
  <!-- title气泡提示 -->
  <h5 title="五级标题">五级标题</h5>

  <!--
    2、有些属性是某些元素私有的，只有它们才能设置，比如：
    * img元素的alt属性
  -->
  <img src="" alt="图片加载失败时的占位文本">

  <!--
    3、H5新增了一个自定义的全局属性data-xxx，它通常用来在JS里获取那些在HTML里定义的数据，dataset是个字典或对象
  -->
  <!-- 比如我们在HTML里定义了一些数据ineyee、18、180，然后想在JS里获取到这些数据，那我们就可以把这些数据挂在data-xxx这种自定义的全局属性上，不过需要注意data-xxx这种自定义属性的值都是字符串 -->
  <div class="box" data-name="ineyee" data-age="18" data-height="180"></div>

  <script>
    // 然后在JS代码里先获取到这个元素
    const boxEl = document.querySelector(".box")
    // 接下来就可以通过这个元素的dataset属性拿到我们想要的所有数据了
    console.log(boxEl.dataset)
  </script>
</body>
</htm>
