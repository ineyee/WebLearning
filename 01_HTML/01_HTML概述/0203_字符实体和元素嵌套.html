<html>

<head></head>

<body>
  <!--
    1、元素的内容可以是文本
  -->
  <div>Hello World!</div>

  <!--
    有时候我们文本的内容里会包含小于号、大于号这种文本，但是这种文本是html的保留字符，我们一旦写进去就会导致html元素解析出错，如：
    <p>1<3</p>
    <p>3<1</p>
  -->
  <!--
    还有些时候我们期望在文本的内容里插入一些空格，但是浏览器的默认行为会合并我们敲出来的空格，如：
    <p>张  三</p>
  -->

  <!--
    这些情况下就需要用到字符实体，类似于转义字符，字符实体的格式为：&名称|编码;，如：
    " "的字符实体为：&nbsp;、&#160;
    <的字符实体为：&lt;、&#60;
    >的字符实体为：&gt;、&#62;
    &的字符实体为：&amp;、&#38;
    '的字符实体为：&apos;、&#39;
    "的字符实体为：&quot;、&#34;
  -->
  <p>1&lt;3</p>
  <p>3&gt;1</p>
  <p>张&nbsp;&nbsp;三</p>


  <!--
    2、某些元素的内容除了可以是文本以外，还可以是其它元素，这就形成了元素嵌套
    父子关系，比如：ul和li、li和div、div和span
    兄弟关系，比如：div和div、span和span
  -->
  <ul>
    <li>
      <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>

      <div></div>
      <div></div>
    </li>
  </ul>

  <!--
    我们在编写HTML的时候，要注意一下：
      * 大多数情况下，块级元素、行内块级元素内部可以嵌套其它任何元素（块级元素、行内级元素、行内块级元素）
      * 行内级元素内部只能嵌套行内级元素
  -->
</body>
</htm>
