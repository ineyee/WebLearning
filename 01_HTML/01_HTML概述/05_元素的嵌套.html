<html>

<head></head>

<body>
  <!--
    1、某些元素的内容除了可以是文本以外，还可以是其它元素，这就形成了元素的嵌套
    父子关系，比如：ul和li、li和div、div和span
    兄弟关系，比如：div和div、span和span
  -->
  <ul>
    <li>
      <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>

      <div></div>
      <div></div>
    </li>
  </ul>

  <!--
    2、我们在编写HTML的时候，要注意一下：
      * 大多数情况下，块级元素、行内块级元素内部可以嵌套其它任何元素（块级元素、行内级元素、行内块级元素）
      * 行内级元素内部只能嵌套行内级元素
  -->
</body>
</htm>
