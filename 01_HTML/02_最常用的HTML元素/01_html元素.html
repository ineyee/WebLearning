<!DOCTYPE html>
<!--
  1、一个标准HTML文件的结构里，最外层一定是一个html元素——根元素、root元素，其它所有元素都必须是它的后代
-->

<!--
  2、W3C标准建议为html元素增加一个lang属性，但不是必须的，作用是：
    * 表明一下当前文档是什么语言的
    * 帮助一些语音合成工具确定要使用的发音，比如有些工具要读整个网页里的内容给盲人听
    * 帮助一些翻译工具确定要使用的翻译规则，比如有些浏览器会自动检测浏览器当前使用的语言和你这里设置的lang一致不一致，不一致的话就自动弹窗问你要不要帮你翻译

  常见的设置：
    * lang="en"，表明当前文档是英文的
    * lang="zh-CN"，表明当前文档是简体中文的
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</body>

</html>
