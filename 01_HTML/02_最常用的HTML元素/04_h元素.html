<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    h元素：heading、标题元素——类似于UILabel，一大段文本的标题时使用
    h1
    h2
    h3
    h4
    h5
    h6
    
    1、h元素是个块级元素，因此默认情况下h元素会宽度撑满一行、高度包裹内容
    2、这6个元素本质上没有任何区别，只是浏览器在呈现它们的时候为它们加上了不同的css样式而已，比如文字的大小、内边距外边距的大小等。可以打开浏览器的检查来看一下，左侧的Elements就是html、没有任何区别，右侧的style就是css、不一样
  -->
  <h1>h1标题</h1>
  <h2>h2标题</h2>
  <h3>h3标题</h3>
  <h4>h4标题</h4>
  <h5>h5标题</h5>
  <h6>h6标题</h6>
</body>

</html>
