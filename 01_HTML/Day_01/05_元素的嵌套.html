<html>

<head></head>

<body>
  <!-- 某些元素的内容除了可以是文本以外，还可以是其它元素，这就形成了元素的嵌套 -->
  <!-- 父子关系，比如：ul和li、li和div -->
  <!-- 兄弟关系，比如：div和div、span和span -->
  <ul>
    <li>
      <div>
        <span>第1段文字</span>
        <span>第2段文字</span>
        <span>第3段文字</span>
      </div>

      <div></div>
      <div></div>
    </li>
  </ul>

  <!--
    我们在编写HTML代码的时候，要注意一下：
    1、大多数情况下，块级元素、行内块级元素内部可以嵌套其它任何元素（块级元素、行内元素、行内块级元素）；除了千万不要在p元素里嵌套其它块级元素，否则会出现元素的错乱
    2、行内元素内部只能嵌套行内级元素
    -->
</body>
</htm>
