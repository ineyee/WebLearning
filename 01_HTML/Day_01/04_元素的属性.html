<html>
  <head></head>
  <body>
    <!-- 我们可以在元素的开始标签里给元素添加属性 -->
    <!-- “class="editor-note"”就是一个属性，属性由属性名和属性值组成，属性值一般用双引号给括起来 -->
    <!-- 多个属性之间用空格给隔开 -->
    <p class="editor-note" id="0824">Hello World!</p>

    <!-- 属性的分类 -->
    <!-- 1、有些属性是公共的，所有的元素都可以设置，比如：class、id、title -->
    <!-- 2、有些属性是某些元素所特有的，只有它们才能设置，比如meta元素的charset属性、img元素的alt属性等 -->
  </body>
</htm>
