<html>
  <head></head>
  <body>
    <!-- 我们可以在元素的开始标签里给元素添加属性 -->
    <!-- “class="editor-note"”就是一个属性，属性由属性名和属性值组成，属性值一般用双引号给括起来 -->
    <!-- 多个属性之间用空格给隔开 -->
    <p class="editor-note" id="0824">Hello World!</p>

    <!-- 属性的分类 -->
    <!-- 1、有些属性是公共的，所有的元素都可以设置，比如：
      （1）id：元素的唯一标识，在同一个文件内元素和id必须是一对一的关系。一般用在a元素、css、js里标识元素
      （2）class：元素所属的类，一个元素可以属于多个类，一个类也可以属于多个元素，是多对多的关系。一般用在css、js通过类选择器或DOM方法来选择和访问特定的一个或一类元素
      class、id、title
      （3）style：用来给元素添加内联样式，这个我们后面搞样式的时候再说
      （4）title：如果我们设置了title属性，那么当把鼠标放在这个元素上时，会自动弹出一个小气泡来展示title的文本，起到提示用户的作用
     -->
     <!-- 一对一 -->
     <h1 id="h1"></h1>
     <!-- 多对多，多个类名用空格分开就行 -->
     <h2 class="h2 h22 h222"></h2>
     <h3 class="h22"></h3>
     <!-- title气泡提示 -->
     <h4 title="四级标题">四级标题</h4>

    <!-- 2、有些属性是某些元素所特有的，只有它们才能设置，比如meta元素的charset属性、img元素的alt属性等 -->
  </body>
</htm>
