<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .reset {
      padding: 0px;
      margin: 0px;
      /* 去掉前面的序号 */
      list-style: none;
    }
  </style>
</head>

<body>
  <!--
    实际开发中我们经常会遇到需要开发列表——ListView，列表的实现方案通常有两种：
    1、使用列表元素来实现（如京东、网易云音乐上的很多列表）
      * 优势：这种方案更加语义化
      * 劣势：
        * 结构上：ul、ol元素内部只能放li元素，然后再在li元素放我们真正想要的元素，写起来会麻烦些
        * 样式上：ul、ol、li等列表元素会自带很多样式，因为列表元素出现的初衷是帮助我们快速搭建一些具有特定样式的列表。但是现在随着网页越来越丰富，列表的样式丰富多彩，列表元素根本不再能满足我们的需求了
      所以现在很多人都开始直接使用div元素来实现列表了，反正自带的列表结构上多套了几层显得麻烦，而且样式也不能满足我们的需求嘛
    2、直接使用div元素来实现（如汽车之家、知乎上的很多列表）
      * 优势：做起列表来更加自由，结构、样式都是随便添
      * 劣势：语义化不够明确
    3、那我们使用哪种方案？
      * 都可以，没有绝对的好坏
      * 我自己更加偏向于使用列表元素，因为更加语义化，至于结构嘛多套了几层麻烦就麻烦点吧，至于自带的样式嘛我们可以给它们reset掉、然后再添加自己想要的样式，简单地说纯粹就是为了拿它们的语义化


    列表元素可以分为两组：
      1、无序列表：ul、li
      2、有序列表：ol、li
    之所以分两组就是因为它们自带了特定的样式，但实际开发中我们总是会reset掉它们自带的样式，reset掉样式后它们就没什么区别了，所以我们可以把它们看成是一样的东西，你用啥都行
  -->

  <!--
    一、无序列表：ul、li元素
    * ul是unordered list的缩写，li是list item的缩写
    * ul元素的子元素只能是li，我们要在li元素里再放我们自己的元素
  -->

  <!--
    我们会发现ul、li元素默认给我们添加了一些padding和margin，同时还在前面添加了·
    但实际开发中我们已经不会再用到这么丑的样式了，所以总是把它们reset掉，然后再自主添加自己想要的样式
  -->
  <ul>
    <li>科比</li>
    <li>乔丹</li>
    <li>汤普森</li>
    <li>库里</li>
    <li>塔图姆</li>
  </ul>

  <!-- reset后 -->
  <ul class="reset">
    <li>科比</li>
    <li>乔丹</li>
    <li>汤普森</li>
    <li>库里</li>
    <li>塔图姆</li>
  </ul>

  <!--
    二、有序列表：ol、li元素
    * ol是ordered list的缩写，li是list item的缩写
    * ol元素的子元素只能是li，我们要在li元素里再放我们自己的元素
  -->

  <!--
    我们会发现ol、li元素默认给我们添加了一些padding和margin，同时还在前面添加了1、2、3...这种序号
    但实际开发中我们已经不会再用到这么丑的样式了，所以总是把它们reset掉，然后再自主添加自己想要的样式
  -->
  <ol>
    <li>科比</li>
    <li>乔丹</li>
    <li>汤普森</li>
    <li>库里</li>
    <li>塔图姆</li>
  </ol>

  <!-- reset后 -->
  <ol class="reset">
    <li>科比</li>
    <li>乔丹</li>
    <li>汤普森</li>
    <li>库里</li>
    <li>塔图姆</li>
  </ol>
</body>

</html>
