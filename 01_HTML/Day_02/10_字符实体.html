<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    有时候我们的文本内容里会包含小于号、大于号这种文本，但是这种文本是html的保留字符，我们一旦写进去就会导致html元素解析出错，如：
    <p>1<3</p>
    <p>3<1</p>
   -->  
  <!-- 
    还有些时候我们期望在文本内容里插入一些空格，但是浏览器的默认行为会忽略我们敲出来的空格，如：
    <p>张  三</p>
  -->

  <!-- 
    这些情况下就需要用到字符实体，类似于转义字符，字符实体的格式为：&名称|编码;，如：
    " "的字符实体为：&nbsp;、&#160;
    <的字符实体为：&lt;、&#60;
    >的字符实体为：&gt;、&#62;
    &的字符实体为：&amp;、&#38;
    '的字符实体为：&apos;、&#39;
    "的字符实体为：&quot;、&#34;
   -->

  <p>1&lt;3</p>
  <p>3&gt;1</p>
  <p>张&nbsp;三</p>
</body>
</html>
