    1、什么是SEO
    搜索引擎优化（search engine optimization），是指通过了解搜索引擎的运作规则来调整网站，以提高网站在搜索引擎内的搜索排名——尽可能靠前

    2、SEO的一些方式
      * html元素语义化，搜索引擎的算法可能会优先拿h元素里面的内容来匹配，而如果我们都用的是div或span，那势必不利于搜素引擎捕捉我们的标题
      * 后续我们会详解SPA和SSR的内容
