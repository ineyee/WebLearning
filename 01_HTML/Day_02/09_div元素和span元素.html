<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .keyword {
      font-size: 24px;
      font-weight: 600;
      color: red;
    }
  </style>
</head>
<body>
  <!-- 
    网页开发第一阶段：只有html元素

    最开始开发网页的时候，只有html元素，如我们前面学过的h元素、p元素、img元素、a元素，这类元素是结构型元素，但是只有结构型元素写出来的网页很丑，于是又出现了一类样式型元素，如strong元素——字体加粗、i元素——字体倾斜等，这类元素专门负责网页的样式，这两类元素都有明显的语义化
    
    但是随着html元素越来越多，html体系越来越臃肿，大家都分不清到底哪些元素是用来做结构的、哪些元素是用来做样式的，因此慢慢出现了css
  -->

  <!-- 
    网页开发第二阶段：无语义化html元素 + css

    为了解决html过于臃肿的问题，出现了css，也就是说html只负责结构，css只负责样式，这就是我们常说的结构和样式分离

    此时就有人想了，既然css能负责样式了，那我们当然可以把strong之类纯粹负责样式的html元素砍掉了，至于h元素、p元素、img元素、a元素这类结构型元素呢？它们能砍掉吗？它们主要是负责结构的，其次为了语义化自带了一点样式，砍不砍呢？砍吧，做的彻底点。

    于是才引入了div元素和span元素，这俩元素是最纯粹的结构型元素，它们没有一点语义化——即不自带任何样式，所以后来很长的一段时间内大家开发网页都是div + span + css
  -->

  <!-- 
    网页开发第三阶段：语义化html元素、无语义化html + css

    但是开发了一段时间，大家觉得完全没有语义化开发起来不太舒服，于是就把语义化的html元素给召回来了，特定的地方就用相应语义化的元素去开发，如果这些语义化元素的样式不满足需求，那就用css样式给它修改样式，如果语义化的元素实现不了某些效果，就用无语义化的元素

    元素语义化有如下好处：
    1、方便阅读、方便维护
    2、有利于SEO
  -->

  <!-- 
    那现在div元素和span元素主要应用在哪些场景呢？
    
    1、div元素，division——分割
      * 一个div元素会占满一整行，因此多个div元素会在不同的行显示
      * div元素是个纯粹的容器元素，当我们需要把一个网页先从整体上分割成几个部分的时候，就可以用div元素来分割，然后再在每个div元素内部添加子元素
      

    2、span元素，span——横跨、涵盖（多项内容）
      * 一个span元素不会占满一整行，因此多个span元素会在同一行显示
      * span元素一般用来实现属性字符串那种效果
   -->
   <div>
    <h1>Web学习</h1>
   </div>

   <div>
    <h2>1、HTML学习</h2>
    <p><span class="keyword">常见元素</span>、不常用元素</p>
   </div>

   <div>
    <h2>2、CSS学习</h2>
    <p>常见样式</p>
   </div>

   <div>
    <h2>3、JS学习</h2>
    <p>常见语法</p>
   </div>
</body>
</html>
