<!DOCTYPE html>
<html lang="en">
  <!-- 
    head元素规定了网页相关的配置信息，我们把这些配置信息称为元数据，常见的配置信息有：
    1、网页采用的编码方式：meta元素
    2、网页的标题：title元素
    3、网页的CSS样式
    4、网页的JS脚本
   -->
<head>
  <!-- 网页采用的编码方式，我们一般就是用UTF-8编码，这个如果不设置或设置错误，浏览器解码显示出来就会乱码 -->
  <meta charset="UTF-8">
  <!-- 这个是用来做移动端适配的，我们后面专门说 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 网页的标题 -->
  <title>我是网页的标题</title>
</head>
<body>
  
</body>
</html>
