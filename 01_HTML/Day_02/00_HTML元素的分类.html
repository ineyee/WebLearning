    HTML元素可以分为三类：
    * 块级元素（block-level）：块级元素会独占父元素的一行，如h元素、p元素、div元素
    * 行内级元素（inline-level）：行内级元素不会独占父元素的一行，如img元素、a元素、span元素、input元素、video元素
      * 其中img元素、input元素、video元素又是行内级替换元素
      * 其中a元素、span元素又是行内级非替换元素
    * 行内块级元素（inline-block-level）
  -->
