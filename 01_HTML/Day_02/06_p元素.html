    史蒂夫·乔布斯（Steve Jobs，1955年2月24日-2011年10月5日），出生于美国加利福尼亚州旧金山，毕业于里德学院，美国企业家、发明家，苹果公司联合创始人，皮克斯动画公司创始人。
  </p>

  </p>
  <p>
