<!-- HTML文件最顶部的一行代码我们称之为文档类型声明，用来声明当前文档的类型。不能省略，而且必须放在最顶部，否则会出现兼容性问题 -->
<!-- 那你可能会问了，我们文件的扩展名都是.html了，浏览器难道还不知道当前文档是什么类型吗？ -->
<!-- 其实“<!DOCTYPE html>”除了声明我们当前的文档是一个HTML文档以外，还会声明当前文档所使用的HTML版本是HTML5，到时候浏览器就会按照H5的标准去解析当前文档。如果需要声明为H4、H3、H2、H1，得换成别的文本来声明 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>
