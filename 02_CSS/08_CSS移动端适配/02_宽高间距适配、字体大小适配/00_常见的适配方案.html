<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      width: 30%;
      height: 30%;

      background-color: red;
    }
  </style>
</head>

<body>
  <!--
    在PC端网页的开发中，不同设备的逻辑分辨率一般都是1920 x 1080，所以我们不需要做什么宽高间距适配、字体大小适配，直接写死数值加px单位就可以了，就算某些用户把设备的逻辑分辨率改成不是1920 x 1080了，那界面会发生放大或缩小，这我们是允许发生的

    
    在移动端网页的开发中，不同设备的逻辑分辨率各式各样，比如在375 x 667的逻辑分辨率下我们编写了一个100 x 100的元素，那在414 x 736的逻辑分辨率下我们自然期望这个100 x 100的元素能跟随屏幕比例稍微大一点，这样无论在什么逻辑分辨率下用户看到的效果都是一致的，因此移动端需要做宽高间距适配、字体大小适配，常见的适配方案有：

    ——————不需要设置具体的宽高和间距时——————
    1、flex布局
    有些场景下，我们不需要给元素设置具体的宽高和间距，只需要给它们设置相应的flex布局就能满足效果了，自然而然就完成了宽高间距适配，所以实际开发中非常常用，这个我们前面已经使用过很多了，后面不再详述

    ——————需要设置具体的宽高和间距时、字体大小适配时——————
    2、不再写死具体的数值 + px单位，而是使用百分比%，因为百分比%就是相对的，它可以根据屏幕的大小来做变化
    .box {
      width: 30%;
      height: 30%;

      background-color: red;
    }
    劣势：但是不同的地方使用百分比%，它们的参照物是不同的，而我们做屏幕适配最好是有同一个参照物才简单，否则就要写太多东西了，所以实际开发中百分比%是非常少用的
    
    3、不再写死具体的数值 + px单位，而是使用rem单位 + 动态设置html元素的font-size，因为rem单位都是相对于html元素的font-size的，它可以根据屏幕的大小来做变化

    4、不再写死具体的数值 + px单位，而是使用vw单位，因为vw单位都是相对于布局视口——屏幕逻辑分辨率——的宽度的，它可以根据屏幕的大小来做变化
  -->

  <div class="box">我是div元素</div>
</body>

</html>
