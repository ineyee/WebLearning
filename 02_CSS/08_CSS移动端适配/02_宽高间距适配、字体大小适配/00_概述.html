<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      width: 50%;
      height: 50%;

      background-color: red;
    }
  </style>
</head>

<body>
  <!--
    在PC端网页的开发中，不同设备的逻辑分辨率一般都是1920 x 1080，所以我们不需要做什么宽高间距适配、字体大小适配，直接写死数值加px单位就可以了，就算某些用户把设备的逻辑分辨率改成不是1920 x 1080了，那界面会发生放大或缩小，这我们是允许发生的

    在移动端网页的开发中，不同设备的逻辑分辨率各式各样，比如在375 x 667的逻辑分辨率下我们编写了一个100 x 100的元素，那在414 x 736的逻辑分辨率下我们自然期望这个100 x 100的元素能跟随屏幕比例稍微大一点，这样无论在什么逻辑分辨率下用户看到的效果都是一致的，因此移动端需要做宽高间距适配、字体大小适配，适配的方案有：
    1、不再写死具体的数值，而是用%
      * 
  -->

  <div class="box"></div>
</body>

</html>
