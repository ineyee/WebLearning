<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title {
      font-size: 24px;
      color: red;
      background-color: blue;
      width: 100px;
      height: 200px;
    }

    img {
      width: 900px;
      height: 900px;
    }
  </style>
</head>
<body>
  <!-- 
    有一些最常用的CSS属性我们必须掌握，实际开发中90%都是在写这些属性，而且我们也建议在添加属性时按下面这个顺序添加（当然还有一些比较常用的CSS属性我们后面也会补充）：

    1、定位（Position）和布局（Layout）类
      * position
      * top/bottom/left/right
      * z-index
      * float/clear
      * flexbox：
        * flex-direction
        * justify-content
        * align-items
        * ...

    2、展示（Display）和可见（Visibility）类
      * display
      * opacity
      * visibility

    3、盒子模型（Box Model）类
      * margin
      * box-shadow
      * border
      * border-radius
      * width/height
      * padding

    4、背景设置（Background）类
      * background
      * background-color

    5、文本（Text）和字体（Font）类
      * ✅ text-decoration、text-align
      * ✅ color
      * ✅ letter-spacing、word-spacing
      * ✅ font-size、font-family、font-weight、font-style
      * line-height

    6、其它
      * overflow
      * clip
      * cursor
      * transform
      * animation、transition
      * white-space
   -->

   <!-- 
    我们浅尝几个CSS属性

    1、font-size：字体大小
    2、color：前景色（字体颜色）
    3、background-color：背景色
    4、width：宽度
    5、height：高度
    -->
    <div class="title">我是标题</div>
    <img src="0204/最常用的CSS属性.png">
    <img src="0204/比较常用的CSS属性.png">
</body>
</html>
