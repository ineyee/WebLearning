<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    内联样式是指我们把样式放到HTML元素的style属性里

    1、多个CSS样式之间用分号;隔开，建议每个CSS样式后面都加上分号;
    2、当然在原生的HTML编写过程中已经不推荐使用内联样式了，所以现在内联样式一般应用在Vue template的某些动态样式中
   -->
   <h1 style="color: red;">我是h1元素</h1>
   <p style="color: red; font-size: 30px;">我是p元素</p>
</body> 
</html>
