  <!-- 
    外部样式表是指我们把样式统一放到一个单独的.css文件里，然后在需要用到这些样式的.html文件导入该.css文件，进而使用样式

    1、多个CSS样式之间用分号;隔开，建议每个CSS样式后面都加上分号;
    2、外部样式表可以解决过多的内部样式表导致HTML文件过于臃肿的问题，也可以解决多个网页之间相同样式的复用问题
    3、那HTML文件怎么导入CSS文件呢？使用head元素里的link元素来导入，详见0203文件夹。同时为了方便维护css文件，我们会搞一个index.css文件来导入所有的其它css文件，而html文件则只需要导入index.css文件就可以了
   -->
</body>
