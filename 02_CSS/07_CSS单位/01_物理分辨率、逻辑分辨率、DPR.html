<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    一、像素
    当我们把图片放大后，可以清楚地看到图片是由一个一个的小色块组成的，像素就是这一个一个的小色块，也就是说一个像素就是一个纯色块，一个像素里不可能再有多种颜色了，像素就是图片显示的最小单位
  -->

  <!--
    二、分辨率
    分辨率表达的就是一张图片横向有多少个像素、竖向有多少个像素。比如一张图片的分辨率是60 x 50，表达的就是这张图片横向有60个像素，竖向有50个像素，总共有60 * 50 = 3000个像素
  -->

  <!--
    三、物理分辨率
    物理分辨率又叫设备分辨率，是设备显示器的真实分辨率
    
    比如我们买了一台4K显示器的物理分辨率为3840px x 2610px。我们常说的720P、1080P、2K、4K指的就是物理分辨率，P指的是竖向有多少行，K指的是横向有多少列：
    * 720P：一般是指1280px x 720px
    * 1080P：一般是指1920px x 1080px
    * 2K：一般是指2560px × 1440px 
    * 4K：一般是指4096px × 3112px、3840px × 2160px、3656px × 2664px

    又比如iPhone3G的物理分辨率为320 x 480，iPhone4的物理分辨率为320 x 480，iPhoneX的物理分辨率为1125 x 2436
  -->

  <!--
    四、逻辑分辨率
    逻辑分辨率又叫开发分辨率，是面向开发者的抽象分辨率
    
    比如我们显示器的物理分辨率为3840px x 2610px，但是我们可以在系统设置里把逻辑分辨率改成1920px x 1080px，这样一来我们在这台显示器上做开发的话，如果给某个元素的宽度为1000px，那这1000px就是相对于逻辑分辨率1920px来说的，也就是说宽度会占屏幕的一半左右，然后等这个1920px x 1080px的网页真正要显示到显示器上时，又会根据DPR让每个px占用不同的物理像素，这样一来无论用户买的是2K还是4K的显示器，这个元素也都是占屏幕的一半左右，而不会放大缩小

    又比如iPhone4的逻辑分辨率大小为320 x 480，iPhone6P的逻辑分辨率大小为414 x 736，iPhoneX的逻辑分辨率大小为375 x 812
  -->

  <!--
    五、设备尺寸
    同样的物理分辨率——设备分辨率，又可以对应不同的设备尺寸
    
    比如我们有55in、65in、75in的大屏，但它们的物理分辨率都是3840px x 2610px
  -->

  <!--
    六、DPR（Device Pixel Ratio）
    DPR设备像素比又叫Scale Factor缩放因子，DPR = 物理分辨率 / 逻辑分辨率，常见的DPR就是1、2、3，DPR越高显示越细腻

    比如iPhone3G的DPR为1、1个逻辑像素里有1个物理像素，iPhone4的DPR为2、1个逻辑像素里有4个物理像素，iPhoneX的DPR为3、1个逻辑像素里有9个物理像素
  -->

  <!--
    七、PPI（Pixels Per Inch）
    PPI每英寸里有多少个物理像素，PPI = 物理分辨率 / 设备尺寸
    
    同样的物理分辨率可以对应不同的设备尺寸，这就意味着每英寸里放的像素数是不同的，因此同样物理分辨率的情况下，小尺寸的设备显示会更加细腻
  -->
</body>

</html>
