<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- @media必须写在style元素里，@media后面的东西就是媒体查询的条件 -->
  <style>
    @media (max-width: 1200px) {
      .box {
        width: 100px;
        height: 100px;

        background-color: red;
      }
    }

    @media (min-width: 1200px) {
      .box {
        width: 100px;
        height: 100px;

        background-color: blue;
      }
    }
  </style>
</head>

<body>
  <!--
    假设我们有个需求是，屏幕宽度<1200时、背景显示红色，>=1200时、背景显示蓝色
  -->
  <div class="box"></div>
</body>

</html>
