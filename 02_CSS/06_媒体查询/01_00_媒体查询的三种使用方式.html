    媒体查询是供开发者针对不同设备需求或不同条件需求进行定制化开发的一个接口，我们可以根据设备的类型（如屏幕设备、打印机设备等）或指定的条件（如屏幕的宽度等）来定制相应的CSS样式，媒体查询的使用方式主要有三种：
    1、媒体查询和@import结合使用，根据条件【导入】不同的css样式文件
    2、常用：媒体查询和link结合使用，根据条件【导入】不同的css样式文件
    3、常用：@media的使用，根据条件【设置】不同的css样式
    
    前两者是用来【导入】不同的css样式文件、不能用于设置，这种方式则是用来【设置】不同的css样式、不能用于导入
  -->
