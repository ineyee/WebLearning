<body>
  <!--
    一、flex container和flex item
    当我们把一个元素的display属性设置为flex或inline-flex时，这个元素就是flex container
    flex container里的直接子元素就是flex item

    flex container有如下特点：
    * flex container还是区分块级元素和行内级元素的，display值为flex的就是块级元素，display值为inline-flex的就是行内级元素

    flex item有如下特点：
    * flex item将不再区分是块级元素还是行内级元素
    * flex item的布局将由flex container的属性来控制
    * flex item默认情况下是包裹内容的，但是可以设置宽高
  -->

  <!--
    二、flex container的主轴和侧轴
    每个flex container都有两个轴，一个是主轴、一个是侧轴，flex item总是沿主轴进行排列的
    默认情况下主轴 = 横向、侧轴 = 竖向，我们可以通过flex-direction属性来设置主轴 = 横向反转 | 主轴 = 竖向 | 主轴 = 竖向反转
  -->
</body>
