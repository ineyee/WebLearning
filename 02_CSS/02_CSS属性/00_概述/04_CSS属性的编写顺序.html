<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    ✅ 代表非常常用

    思路：
    1、先确定一下元素本身要显示在网页的什么位置，这个元素是要标准流定位、还是相对定位、还是固定定位、还是绝对定位、还是粘性定位，即先把元素本身的位置给搞对再说——【定位类属性】：
      * ✅ position
      * ✅ top、right、bottom、left
      * ✅ z-index

    然后再确定一下元素本身的大小，大小由两类属性决定，布局类属性决定了元素的默认大小及元素能否手动设置大小，盒子模型类属性决定了我们能手动设置如何手动设置元素的大小
      2、所以我们先设置一下元素的【布局类属性】：
        * ✅ display
      3、然后再设置一下元素的【盒子模型类属性】，从内往外写：
        * ✅ box-sizing
        * ✅ width、height，min-width、min-height，max-width、max-height
        * ✅ padding
        * ✅ border、border-radius
        * ✅ margin
        * ✅ box-shadow

    4、紧接着我们需要设置一下元素的【背景类属性】，以便我们能快速验证我们给这个元素设置的东西到底对不对
      * ✅ background-color
      * ✅ background-image、background-size、background-repeat、background-position

    此时我们就算设置好元素本身所占据的空间了，我们就可以设置一下元素内容相关的属性了，元素内容一般有两类：文本或子元素
      5、如果是文本，我们先设置一下【文本类属性】
        * ✅ font-size、font-weight、font-family、font-style
        * ✅ color
        * ✅ text-align
        * ✅ line-height
        * white-space
        * text-overflow
        * text-decoration
        * letter-spacing、word-spacing
      6、如果是子元素，我们再设置一下【Flex布局类属性】
        * ✅ 父元素display: flex | inline-flex
        * 应用在container上的属性
          * ✅ flex-direction
          * flex-wrap
          * ✅ justify-content
          * ✅ align-items
          * align-content
        * 应用在item上的属性
          * align-self
          * ✅ flex-grow
          * flex-shrink

    此时实际开发中90%都在写的属性就已经写完了，接下来我们要根据实际情况再写一些相对比较常用的属性
      7、【显隐性类属性】
        * ✅ visibility
        * ✅ opacity
      8、【形变类属性】
        * ✅ transform
      9、【动画类属性】
        * ✅ transition动画
        * ✅ animation动画

    10、此时实际开发中99%都在写的属性就已经写完了，接下来我们再列出一些【其它不常用但可能会用到】的属性
      * overflow
      * cursor
  -->
</body>

</html>
