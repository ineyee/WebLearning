    一、CSS的某些属性具备继承性，所谓继承性是指：
    1、如果一个属性具备继承性，那么在某个元素上设置这个属性后，该元素的所有后代都会把这个属性给继承下来
    2、当然后代也可以自己设置该属性，这样的话后代就会优先使用自己设置的该属性了——无论从父元素继承过来的属性权重有多高、就算自己设置的属性权重非常低、也是优先使用自己设置的（也就是说属性的权重仅仅是在不同选择器之间才有比较的意义，在继承上根本不会比较）
   -->

  <!--
    二、那哪些属性具备继承性呢？
    这个不用记，我们可以默认认为所有常见的CSS属性都具备继承性，就按这种想法去做，当发现效果不对时再去查资料到底某个属性支不支持继承，用的多了自然也就记住了
