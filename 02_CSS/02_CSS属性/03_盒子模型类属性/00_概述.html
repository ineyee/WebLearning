<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    CSS会把每一个HTML元素都看成是一个盒子，盒子从内往外分为4个部分：
    1、内容content：如文本、子元素等
    2、内边距padding：内容和盒子内边框的距离
    3、边框border：盒子的边框
    4、外边距margin：盒子外边框和其它元素的距离
  -->
</body>

</html>
