  <!--
    box-sizing属性用来设置盒子模型中width、height，min-width、min-height，max-width、max-height的行为，取值有两个：
    1、content-box（默认）：这是标准的盒子模型，也就是说我们设置width和height是设置在content身上的，跟padding和border没有关系，这种情况下一个元素真实占据的空间 = content的宽高 + padding + border
    但是这种方式对我们开发者来说会感觉很诡异，因为在我们眼里设置一个元素的宽高就应该是设置整个元素的大小，否则我们就总是得操心width和height还得加上padding和border才能使得界面的布局更精准，于是有了第二个取值
    2、border-box：实际开发中我们总是会把box-sizing设置成这个值，这样我们设置width和height就是设置在整个元素身上了，而不是content身上，padding和border也已经包含在width和height里面了，这种情况下一个元素真实占据的空间 = 我们设置的width和height
  -->
</body>

</html>
