<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: inline-block;

      border: 5px red solid;
    }

    .box1 {
      display: inline-block;

      border: 5px green solid;
      border-radius: 5px;
    }

    .box2 {
      display: inline-block;
      width: 100px;
      height: 100px;

      border: 5px blue solid;
      border-radius: 50%;

      text-align: center;
      line-height: 100px;
    }
  </style>
</head>

<body>
  <!--
    一、border用来设置元素的边框，边框具有宽度、颜色、样式：
    1、border属性
    2、border-width属性
      * border-top-width属性
      * border-right-width属性
      * border-bottom-width属性
      * border-left-width属性
    3、border-color属性
      * border-top-color属性
      * border-right-color属性
      * border-bottom-color属性
      * border-left-color属性
    4、border-style属性
      * border-top-style属性
      * border-right-style属性
      * border-bottom-style属性
      * border-left-style属性
        * solid：实线
        * dashed：虚线
        * dotted：点线
        * double：双实线
  -->
  <div class="box">我是div元素</div>

  <!-- 
    二、border-radius用来设置元素的圆角
    1、border-radius属性
    2、border-top-left-radius属性
    3、border-top-right-radius属性
    4、border-bottom-right-radius属性
    5、border-bottom-left-radius属性
    
    设置方式：
    1、具体的数值 + px：一般用来设置小圆角
    2、百分比：一般用来设置圆形
    -->
  <div class="box1">我是div元素</div>
  <div class="box2">我是div元素</div>

  <!-- 
    三、盒子模型请注意：
    给【行内级非替换元素】设置边框，上下虽然会有效果但是不会占据空间
    -->
</body>

</html>
