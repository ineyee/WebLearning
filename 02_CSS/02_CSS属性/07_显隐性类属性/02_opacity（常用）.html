<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .two {
      opacity: 0;
    }
  </style>
</head>

<body>
  <!-- 
    opacity属性（可动画属性）的取值：0~1
    1、1（默认）：元素可见
    2、0：隐藏元素（元素上的内容如文本或子元素都会跟着设置为相应的透明度），但是元素还会占据空间，要想连空间都不占据可以用“display: none;”
   -->
  <span>1</span>
  <span class="two">2</span>
  <span>3</span>
</body>

</html>
