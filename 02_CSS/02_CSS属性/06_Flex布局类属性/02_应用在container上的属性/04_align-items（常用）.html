<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 666px;
      height: 666px;

      background-color: red;

      /* 采用flex布局 */
      display: flex;
      /* 侧轴的对齐方式 */
      /* align-items: flex-start; */
      /* align-items: flex-end; */
      align-items: center;
      /* align-items: stretch; */
    }

    .item {
      width: 100px;
      height: 100px;
    }

    .item1 {
      background-color: orange;
    }

    .item2 {
      background-color: yellow;
    }

    .item3 {
      background-color: green;
    }
  </style>
</head>

<body>
  <!--
    align-items用来设置主轴单行时侧轴的对齐方式，取值为：
    1、flex-start：上对齐
    2、flex-end：下对齐
    3、center：居中对齐
    4、normal/stretch（默认）：上对齐且侧轴上撑满父视图（当不设置height属性或height属性值为auto时，设置了高度就是自己设置的高度了）
  -->
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>

</html>
