<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 666px;
      height: 666px;

      background-color: red;

      /* 采用flex布局 */
      display: flex;
    }

    .item1 {
      width: 100px;

      background-color: orange;
    }

    .item2 {
      background-color: yellow;

      /* 剩余空间的1/3 */
      flex-grow: 1;
    }

    .item3 {
      background-color: green;

      /* 剩余空间的2/3 */
      flex-grow: 2;
    }
  </style>
</head>

<body>
  <!--
    当container主轴上有剩余空间时，flex-grow属性才会生效，否则不生效，它决定了item如何扩展来占据剩余空间，类似于Flutter里的Expandend Widget或Flexible Widget + fit属性 = FlexFit.tight（其实Expandend Widget的本质就是封装了Flexible Widget + fit属性 = FlexFit.tight）：
    1、默认值为0，代表item不扩展
    2、我们可以设置为任意其它正整数，这样就会把剩余空间按比例分配给相应的item了
    3、注意：item就算扩展了，但是也不会大于它的max-width/max-height

    如果flex-grow: 1达不到我们的效果，那就设置flex: 1
    flex: 1其实设置了三个值：flex-grow: 1; flex-shrink: 1; flex-basis: 0%;
    flex-grow: 1只设置了一个值flex-grow: 1; flex-shrink: 1;（默认） flex-basis: auto;（默认）
  -->
  <div class="container">
    <div class="item item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
  </div>
</body>

</html>
