<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .for-font {
      font-size: 24px;
    }

    .for-font1 {
      /*
      如果我们不给p元素设置字体大小，那浏览器默认给它的字体大小是16px
      所以这里如果我们设置为2em，其实就是设置字体大小为32px
      */
      font-size: 2em;
    }

    .for-font2 {
      /*
      如果我们不给p元素设置字体大小，那浏览器默认给它的字体大小是16px
      所以这里如果我们设置为50%，其实就是设置字体大小为8px
      */
      font-size: 50%;
    }
  </style>
</head>

<body>
  <!--
    font-size属性是用来设置字体的大小的

    但是设置字体大小也有多种方式来设置，换句话说是有多种单位：
    1、具体的数值 + px
    2、（不推荐）em，是该元素原本应该显示字体大小的几倍
    3、百分比，跟em类似，200% = 2em、50% = 0.5em，是该元素原本应该显示字体大小的几倍
  -->
  <p>Hello World!</p>
  <p class="for-font">Hello World!</p>

  <p>Hello World!</p>
  <p class="for-font1">Hello World!</p>

  <p>Hello World!</p>
  <p class="for-font2">Hello World!</p>
</body>

</html>
