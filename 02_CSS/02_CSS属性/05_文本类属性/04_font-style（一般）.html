<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .for-font {
      font-style: italic;
    }

    .for-font1 {
      font-style: oblique;
    }
  </style>
</head>

<body>
  <!--
    font-style属性是用来设置字体的斜体的，常见的取值：

    1、normal（默认）：不倾斜、正常显示
    2、italic（斜体）：如果某些字体家族里设计了斜体，那么用这个值就会使用斜体，如果某些字体家族里没设计斜体，那么用这个值就还是正常显示
    3、oblique（倾斜）：这个值跟字体有没有斜体没关系，只要用了这个值，就会把字体倾斜一定的角度来显示
  -->
  <p>Hello World!</p>
  <p class="for-font">Hello World!</p>
  <p class="for-font1">Hello World!</p>
</body>

</html>
