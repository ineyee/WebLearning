<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;

      background-color: red;

      /*
      设置一下哪些属性需要添加动画效果，把动画添加在元素本身上意味着只要元素的某个属性发生变化就会有动画

      如果这里要动画的属性过多，一个一个写起来麻烦，那实际开发中我们经常会直接写一个all
      */
      /* transition-property: width background-color transform; */
      transition-property: all;
      /* 设置动画持续时长 */
      transition-duration: 2s;
      /* 设置动画的执行曲线 */
      transition-timing-function: ease-in-out;
      /* 设置动画开始时间 */
      transition-delay: 0s;
    }

    /* hover就是动画触发条件 */
    .box:hover {
      /* 下面这些相当于是元素的结束帧即结束状态 */
      /* 变化宽度 */
      width: 200px;
      /* 变化背景颜色 */
      background-color: orange;
      /* 平移 */
      transform: translate(100px, 0px);

      /*
      而如果把动画添加在元素的hover状态上，就意味着只有元素处于hover状态时才会有某个动画，离开就没了
      一个典型的例子就是下拉菜单，如果我们通过高度变化来做动画，那添加在元素上，则无论高度从0变成100、还是100变成0都会有动画，因为这都属于是高度在变化，而如果加到hover状态上，那就只有hover元素时、下拉菜单高度从0变成100时才有动画，一旦不hover，下拉菜单的高度就会立马变成0从而消失、没有动画
      */
      /* transition-property: all;
      transition-duration: 2s;
      transition-timing-function: ease-in-out;
      transition-delay: 0s; */
    }
  </style>
</head>

<body>
  <!--
    一、Transition动画是什么？（类似于基础动画）
    默认情况下，当我们修改一个元素某个CSS属性的值时，这个修改过程是立即生效的。比如我们把一个元素从一个位置平移到另一个位置，默认情况下，我们在修改完CSS属性后它一下子就会平移过去

    而Transition动画（过渡动画）则可以让这一修改过程持续一定的时间，而不是立即生效，这样一来给人的感觉就是产生了一种平滑过渡的动画效果，而不是很生硬地直接变化

    我们前面学习的CSS属性基本都是可动画属性，放心去加动画就行了
  -->

  <!--
    二、Transition动画的使用步骤
    1、设置元素的结束帧即结束状态（开始帧就是元素的初始状态）及动画触发条件
    2、给元素设置哪些属性要添加动画、动画持续时长、动画执行曲线、动画开始时间等
  -->
  <div class="box"></div>
</body>

</html>
