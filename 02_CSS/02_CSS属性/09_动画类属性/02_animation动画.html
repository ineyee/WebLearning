<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;

      background-color: red;

      /* 设置一下要执行的动画 = 动画名称 */
      animation-name: boxAnimation;
      /* 设置动画持续时长 */
      animation-duration: 4s;
      /* 设置动画的执行曲线 */
      animation-timing-function: ease-in-out;
      /* 设置动画开始时间 */
      animation-delay: 0s;
      /* 设置动画重复次数，infinite代表无限次 */
      animation-iteration-count: 1;
      /*
      设置动画执行方向
      normal：正常执行
      reverse：反向执行
      */
      animation-direction: normal;
      /*
      设置动画执行结束后停留的位置
      none：自动跳回到执行动画前的位置
      backwards：停留到动画第一帧的位置
      forwards：停留到动画最后一帧的位置

      注意：none跟backwards不完全一样，比如执行动画前元素的初始颜色为red，但是第一帧颜色为orange，那none就是跳回到red，而backwords就是跳回到orange，只不过实际开发中之前动画前的位置经常跟第一帧的位置一样而已
      */
      animation-fill-mode: forwards;
      /*
      设置动画的执行状态
      running：执行动画
      paused：暂停动画

      现在不太好演示，一般都是通过JS代码来动态修改的，这个后面再说
      */
      animation-play-state: running;
    }

    /* identifier：动画的名字 */
    @keyframes boxAnimation {

      /* 动画执行到0%时的关键帧，%0 = from */
      /* 就算开始帧就是元素的初始状态，Animation动画也得显式地写出来 */
      0% {
        /* 变化宽度 */
        width: 100px;
        /* 变化背景颜色 */
        background-color: red;
        /* 平移 */
        transform: translate(0px, 0px);
      }

      /* 动画执行到33%时的关键帧 */
      33% {
        /* 变化宽度 */
        width: 200px;
        /* 变化背景颜色 */
        background-color: orange;
        /* 平移 */
        transform: translate(0px, 100px);
      }

      /* 动画执行到66%时的关键帧 */
      66% {
        /* 变化宽度 */
        width: 200px;
        /* 变化背景颜色 */
        background-color: yellow;
        /* 平移 */
        transform: translate(100px, 100px);
      }

      /* 动画执行到100%时的关键帧，%100 = to */
      100% {
        /* 变化宽度 */
        width: 100px;
        /* 变化背景颜色 */
        background-color: green;
        /* 平移 */
        transform: translate(100px, 0px);
      }
    }
  </style>
</head>

<body>
  <!--
    一、Animation动画是什么？（类似于关键帧动画）
    当我们给元素某个属性的变化添加动画时，可以用Transition动画，但是Transition动画有以下局限性：
    * 只能定义属性的开始值和结束值这两帧，不能定义中间值，比如做平移动画只能从A直接平移到B，不能先从A平移到C、再从C平移到B
    * 只能执行一次就结束了，不能自动重复执行
    * 只能在属性的值的的确确被修改了的时候才开始执行、而且中途不能停止动画，不能随时随地我们想什么时候开始动画|结束动画就什么时候开始动画|结束动画

    因此在某些场景下我们用Transition动画就可能实现不了某些效果了，此时就得用Animation动画了，Animation动画就可以实现Transition动画能实现的东西、还能实现上面所说的场景

    注意：Animation动画和Transition动画都是作用于元素属性的，能用Transition动画实现的就优先使用Transition动画，因为它使用起来更简单，Transition动画实现不了的场景，我们再考虑使用Animation动画，如果Animation动画也实现不了，那我们就考虑使用JS、这个后续再说
  -->

  <!--
    二、Animation动画的使用步骤
    1、使用@keyframes定义动画的名字和动画所有的关键帧
    2、给元素设置要执行的动画、动画持续时长、动画执行曲线、动画开始时间、动画执行次数、动画执行方向、动画执行结束后停留的位置、动画的执行状态等
  -->
  <div class="box"></div>
</body>

</html>
