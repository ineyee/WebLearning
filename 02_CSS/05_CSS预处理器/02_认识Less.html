<body>
  <!--
    Less——It's CSS, with just a little more.
    Less就是CSS，只是多了一点新特性

    * 首先，Less的语法跟原生CSS的语法一模一样，所以我们直接用原生CSS的语法来编写CSS样式就可以了——这一部分我们称之为“Less对原生CSS完全兼容”
    * 其次，Less会增加一些原生CSS不具备的特性，来解决上面那些难受的问题——这一部分我们称之为“Less的新特性”
    * 此外我们需要知道的是：通过Less编写的所有CSS样式，最终都需要被转换成原生CSS去执行（因为浏览器只能识别原生CSS）包括部署到服务器
  -->
</body>

</html>
