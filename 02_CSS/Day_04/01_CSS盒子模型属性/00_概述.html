<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    CSS会把每一个HTML元素都看成是一个盒子，盒子从内向外分为4个部分：
    1、内容content（width、height）：如文字、图片、子元素等
    2、内边距padding：内容和盒子内边框的距离
    3、边框border：盒子的边框
    4、外边距margin：盒子外边框和其它元素的距离

    所以：
    1、一个元素的真实size = 内容的宽高 + padding + border
    2、一个元素的真实占用空间 = 内容的宽高 + padding + border + margin（因为外边距也是盒子模型的一部分）
   -->
</body>
</html>
