  <!-- 
    box-sizing用来设置盒子模型中width和height的行为，取值就两个：
    1、content-box（默认）：这是标准的盒子模型，也就是说我们设置width和height是在设置content的宽高，跟padding和border没有关系，这种情况下一个元素的真实size和占据的空间 = content的宽高 + padding + border，但是这种方式对我们开发来说会觉得很诡异，因为在我们眼里设置一个元素的宽高就应该是设置整个元素的大小，而不用我们总是得操心还得加上padding和border才能使得界面的布局更精准，于是有了第二个取值
    2、border-box：实际开发过程中我们总是会把box-sizing设置成这个值，设置完后，我们对一个元素设置宽高就是对整个元素设置了，而不是仅对content设置宽高，padding和border也已经包含在width和height里面了，这种情况下一个元素的真实size和占据的空间 = 我们设置的width和height
   -->
</body>
