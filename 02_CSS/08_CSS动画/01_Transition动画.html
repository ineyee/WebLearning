<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: red;

      width: 100px;
      height: 100px;

      /*
      设置一下哪些属性需要添加动画效果

      如果这里要动画的属性过多，一个一个写起来麻烦，那实际开发中我们经常会直接写一个all
      */
      /* transition-property: transform background-color width; */
      transition-property: all;
      /* 设置动画持续时长 */
      transition-duration: 2s;
      /* 设置动画的执行曲线 */
      transition-timing-function: ease-in-out;
      /* 设置动画开始时间 */
      transition-delay: 0s;
    }
    .box:hover {
      /* 平移 */
      transform: translate(100px, 0px);
      /* 变化颜色 */
      background-color: orange;
      /* 变化宽度 */
      width: 200px;
    }
  </style>
</head>
<body>
  <!--
    一、Transition动画是什么？
    默认情况下，当我们修改一个元素某个CSS属性的值时，这个修改过程是立即生效的。比如我们把一个元素从一个位置平移到另一个位置，默认情况下，我们在修改完CSS属性后它一下子就会平移过去

    而Transition动画（过渡动画）则可以让这一修改过程持续一定的时间，而不是立即生效，这样一来给人的感觉就是产生了一种平滑过渡的动画效果，而不是很生硬地直接变化。我们可以去控制给元素哪些属性的变化添加动画、动画持续时长、动画执行曲线、动画开始时间等

    我们前面学习的最常用的CSS属性基本都是可动画属性，放心去加动画就行了
  -->
  <div class="box"></div>
</body>
</html>
