<body>
  <!--
    一、Flex布局是什么？
    Flex布局是一种横向布局元素或竖向布局元素的一维布局

    当flex-direction为row时，它就是横向布局元素，类似于Flutter里的Row元素
    当flex-direction为column时，它就是竖向布局元素，类似于Flutter里的Column元素
    
    之所以称它为一维布局，是因为它只能要么横向布局元素、要么竖向布局元素，不能同时横向布局元素和竖向布局元素
    与之对应的有个Grid布局，它就是二维布局，类似于Flutter里的GridView元素，但是因为新兴的Grid布局对浏览器的兼容性较差，所以现在我们主要还是用Flex布局
  -->

  <!--
    二、为什么需要Flex布局？
    长久以来，CSS里面并没有一种真正用来横向布局元素的方案，默认情况下元素都是从上到下按标准流进行布局的，或者我们也可以用定位来对元素进行一些特殊的定位布局
  
    你可能会说如果我们把元素搞成inline-block元素，这些元素在标准流里不就是横向布局了吗？的确如此，但这样一来，这些元素的垂直居中将是非常难实现的
    又比如我们想实现无论怎么拖动父视图的宽高，所有的子视图都能等分父视图的宽高
    ...
    
    于是出现了Flex布局
  -->

  <!--

    注意flex布局是用来决定子视图怎么布局的，所以不影响父视图的任何行为，所以flex container该是块级元素就是块级元素、该是行内级元素就是行内级元素，只有子视图会受影响，子视图的大小的确不再区分块级元素和行内级元素了，它的位置只由父视图设置的属性决定，它的大小默认包裹内容，但是可以设置宽高

    4、flex container元素：flex container元素还是区分块级元素和行内级元素的
    * display值为flex的就是块级元素，因此默认情况下宽度撑满一行、高度包裹它所有的flex item，可以设置宽高
    * display值为inline-flex的就是行内级元素，因此默认情况下宽度包裹它所有的flex item、高度包裹它所有的flex item，不可以设置宽高、宽高只能是包裹它的它所有的flex item
  -->

  <!--
    5、flex item元素：flex item将不再区分是块级元素还是行内级元素
    * 默认情况下，宽度包裹内容、高度包裹内容
    * 但是可以设置宽高
  -->
</body>
