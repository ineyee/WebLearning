<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      background-color: red;

      width: 666px;
      height: 666px;

      /* 采用flex布局 */
      display: flex;
      /* 主轴的对齐方式 */
      /* justify-content: flex-start; */
      /* justify-content: flex-end; */
      /* justify-content: center; */
      /* justify-content: space-between; */
      /* justify-content: space-evenly; */
      justify-content: space-around;
    }

    .item {
      width: 100px;
      height: 100px;
    }

    .item1 {
      background-color: orange;
    }

    .item2 {
      background-color: yellow;
    }

    .item3 {
      background-color: green;
    }
  </style>
</head>
<body>
  <!--
    justify-content用来设置主轴的对齐方式，取值为：
    1、flex-start（默认）：左对齐
    2、flex-end：右对齐
    3、center：居中对齐
    4、space-between：左右两边没有space，剩余space平均分配插入到item中间
    5、space-evenly：左右两边有space，剩余space平均分配插入到左右两边和item中间
    6、space-around：左右两边有space，但是左右两边的space是item中间的space的一半
  -->
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>
</html>
