<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    HTML元素可以分为块级（block-level）元素和行内级（inline-level）元素：
    * 所谓块级元素是指那些会独占父元素一行的元素，如h元素、p元素、div元素
    * 所谓行内级元素是指那些不会独占父元素一行的元素，如img元素、a元素、span元素、input元素、video元素
      * 其中a元素、span元素又是行内级非替换元素
      * 其中img元素、input元素、video元素又是行内级替换元素
   -->

   <!-- 
    我们在编写HTML代码的时候，要注意一下：
    1、大多数情况下，块级元素、行内块级元素内部可以嵌套其它任何元素（块级元素、行内元素、行内块级元素）；除了千万不要在p元素里嵌套其它块级元素，否则会出现元素的错乱
    2、行内元素内部只能嵌套行内级元素
    -->
</body>
</html>
