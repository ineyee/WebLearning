<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .two {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- 
    visibility属性的取值：
    1、visible（默认）：元素可见
    2、hidden：隐藏元素，但是元素还会占据空间
   -->
   <span>1</span>
   <span class="two">2</span>
   <span>3</span>
</body>
</html>
