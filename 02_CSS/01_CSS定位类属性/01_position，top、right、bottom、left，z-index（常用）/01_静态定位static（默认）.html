<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    一、静态定位static（默认）——即标注流定位

    默认情况下，元素都是按照标准流进行定位的，即：
    * 从上往下、从左到右，流式定位
    * 互相之间不存在层叠现象
  -->
  <h1>
    我是h元素
  </h1>
  <p>
    我是p元素
  </p>
  <div>
    我是div元素
  </div>
  <img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.zrgwqzCtwZV64raGAga2LAHaEK?rs=1&pid=ImgDetMain" alt="科比">
  <a href="#">我是a元素</a>
  <span>
    我是span元素
  </span>

  <!--
    二、标准流定位无法实现的一些场景
    1、在标准流定位里如果我们想修改某个元素的位置，是无法通过元素的top、right、bottom、left来设置的、就算你设置了也不会生效、因为这4个属性只有在元素“脱标”之后才会生效，所以我们只能通过元素的paddding和margin属性来设置，但是我们一旦设置了元素A的padding或margin，受影响的可不仅仅是元素A，它的兄弟元素都会因为它的移动而产生位置上的偏移、相当于说是全局都偏移了，这并不是我们想看到的
    2、实际开发中我们经常会需要做出来元素层叠的效果，但是在标准流定位里是不可能存在层叠现象的、就算我们设置了z-index也不会生效，因为这个属性也是只有在元素“脱标”之后才会生效

    那怎么办呢？让这个元素“脱标”，让这个元素跳出标准流定位的限制，我们就可以单独对这个元素进行一些设置了。让元素“脱标”的方法就是设置一下它的position属性为其它值，position属性的取值有：
    1、static（默认）：静态定位、标准流定位
    2、relative：相对定位
    3、fixed：固定定位
    4、absolute：绝对定位
    5、sticky：粘性定位
  -->
</body>

</html>
