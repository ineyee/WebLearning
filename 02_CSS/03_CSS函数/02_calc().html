<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: calc(80px + 20px);
      height: 100px;

      background-color: red;
    }
  </style>
</head>

<body>
  <!--
    calc()函数允许我们在给CSS属性赋值时进行一些计算，支持加减乘除运算（运算符两边必须得有空格），通常就是用来计算一下元素的位置和大小
  -->
  <div></div>
</body>

</html>
