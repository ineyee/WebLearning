<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;

      /*
        渐变方向默认从顶部到底部

        也可以改变渐变方向
        从左到右
        从左上角到右下角
      */
      /* background-image: linear-gradient(red, green, blue); */
      /* background-image: linear-gradient(to right, red, green, blue); */
      background-image: linear-gradient(to right bottom, red, green, blue);
    }
  </style>
</head>

<body>
  <!--
    linear-gradient()函数用来做颜色线性渐变效果，但是需要知道的是linear-gradient()函数产生的其实是一张2D图片，所以我们通常会把函数值赋值给background-image属性而非background-color属性
  -->
  <div></div>
</body>

</html>
