<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .for-text {
      background-color: #ff0000ff;

      text-align: center;
    }

    .external {
      background-color: #00ff00ff;

      text-align: center;
    }

    .internal {
      width: 100px;
      height: 100px;

      background-color: #0000ffff;
    }
  </style>
</head>

<body>
  <!--
    一、text-align属性是用来设置【文本】的【横向对齐方式】的，有如下常见的取值：
    1、left：左对齐
    2、right：右对齐
    3、center：中间对齐
    4、justify：两端对齐
  -->
  <h4 class="for-text">Hello World!</h4>
  <p class="for-text">Hello World!</p>

  <!--
    二、text-align除了设置【文本】以外，还有另外一个非常有用的应用场景就是text-align属性其实还可以用来设置【行内级元素】的【横向对齐方式】，这是W3C的说法，只不过它这个名字取成text-align而已，【不过现在我们做元素的横向居中都是用flex布局了】

    所谓行内级元素是指那些不会占满一整行、多个元素可以放在同一行内的元素，例如img元素、a元素、span元素、input元素、video元素等，所以对它们的父元素设置text-align属性可以设置它们的横向对齐方式
    而块级元素是指那些会占满一整行的元素，例如h元素、p元素、div元素等，所以对它的父元素设置text-align属性不可以设置它们的横向对齐方式
    而行内块级元素也属于行内级元素，例如我们把div的display属性改成inline-block，它就变成个行内级元素了
  -->
  <!-- 可以 -->
  <div class="external">
    <img class="internal" src="../../Day_01/0205/jd.ico" alt="京东">
  </div>

  <!-- 可以 -->
  <div class="external">
    <a class="internal" href="https://www.baidu.com">百度一下</a>
  </div>

  <!-- 可以 -->
  <div class="external">
    <span class="internal">Hello World!</span>
  </div>

  <!-- 不可以 -->
  <div class="external">
    <div class="internal">
      Hello World!
    </div>
  </div>

  <!-- 可以 -->
  <div class="external">
    <div class="internal" style="display: inline-block;">
      Hello World!
    </div>
  </div>
</body>

</html>
