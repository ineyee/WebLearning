<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .for-font {
      font-weight: 700;
    }

    .for-font1 {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!--
    font-weight属性是用来设置字体的粗细的，常见的取值：

    1、100、200、300、400、500、600、700、800、900：每一个数字代表一个粗细
    2、normal（默认） = 400
    3、bold = 700
  -->
  <p>Hello World!</p>
  <p class="for-font">Hello World!</p>
  <p class="for-font1">Hello World!</p>
</body>

</html>
