<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      /* 设置多个字体家族，用逗号,分割 */
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <!-- 
    font-family属性是用来设置字体的家族的

    1、但通常来说我们只需要给body元素设置一下字体家族就行了，它所有的子元素都会继承这个字体家族
    2、一般来说我们会设置多个字体家族，因为我们不确定用户的电脑上到底安装了哪些字体家族，这样浏览器就会自动找到列表中第一个我们电脑上有安装的字体家族来显示，但如果用户电脑上实在都没有我们提供的字体家族，那浏览器就会拿它默认的字体家族来显示了
    3、当然如果我们有公司自己独特的字体家族设计，必须让用户用，但是他们电脑上又肯定没有，那我们也可以用@font-face让用户把字体家族下载下来使用，而不是去找电脑自带的字体家族了
   -->
   <p>Hello World!</p>
</body>
</html>
