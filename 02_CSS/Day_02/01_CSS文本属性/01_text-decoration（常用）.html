<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .search {
      text-decoration: none;
    }

    .key-point {
      text-decoration: underline;
    }

    .over-line {
      text-decoration: overline;
    }

    .origin-price {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <!-- 
    text-decoration属性是用来设置文本的装饰线的，有如下常见的取值：
    1、none：无任何装饰线
      * 可以用来去除a元素默认的下划线
    2、underline：下划线
    3、overline：上划线
    4、line-through：中划线（删除线）
   -->

   <!-- 
    a元素默认添加了text-decoration属性，且值为underline，我们如果想去掉可以给它改成none
    -->
   <a href="https://www.baidu.com">百度一下</a>
   <a class="search" href="https://www.baidu.com">百度一下</a>

   <span class="key-point">划重点了</span>
   <span class="origin-price">￥999.00</span>
   <span class="over-line">线在上面</span>
</body>
</html>
