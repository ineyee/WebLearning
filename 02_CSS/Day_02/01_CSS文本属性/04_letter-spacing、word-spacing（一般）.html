<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .letter-spacing {
      letter-spacing: 10px;
    }

    .word-spacing {
      word-spacing: 10px;
    }
  </style>
</head>
<body>
  <!-- 
    letter-spacing属性是用来设置文本的字母间距的
   -->
   <p>Hello World!</p>
   <p class="letter-spacing">Hello World!</p>
   
   <!-- 
    word-spacing属性是用来设置文本的字母间距的
   -->
   <p>Hello World!</p>
   <p class="word-spacing">Hello World!</p>
</body>
</html>
