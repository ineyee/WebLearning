<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 所有兄弟选择器 */
    .content ~ span {
      color: #ff0000ff;
    }

    .content1 + span {
      color: #00ff00ff;
    }
  </style>
</head>
<body>
  <!-- 
    兄弟选择器包括：
    1、所有兄弟选择器，【所有的兄弟】都会被选中
    选择器1 ~ 选择器2 {

    }

    2、相邻兄弟选择器，【相邻的兄弟】会被选中
    选择器1 + 选择器2 {

    }
   -->

   <div>
    <!-- 演示所有兄弟选择器 -->
    <span class="content">span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
    <span>span5</span>
    <div>
      <!-- 演示相邻兄弟选择器 -->
      <span class="content1">span6</span>
      <span>span7</span>
      <span>span8</span>
      <span>span9</span>
      <span>span10</span>
    </div>
   </div>
</body>
</html>
