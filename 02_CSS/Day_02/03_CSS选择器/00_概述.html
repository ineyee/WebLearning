    CSS选择器（selector）种类繁多，但它们的目的都是一样的，那就是【找到特定的HTML元素】，进而给这些HTML元素添加样式

    ✅ 1、通用选择器（universal selector）
    ✅ 2、简单选择器
      ✅ 元素选择器（type selector）
      ✅ 类选择器（class selector）
      ✅ id选择器（id selector）
    ✅ 3、属性选择器（attribute selector）
    ✅ 4、后代选择器（descendant selector）
      ✅ 所有后代选择器
      ✅ 直接后代选择器
    ✅ 5、兄弟选择器（sibling combinators）
    4、组合（combinators）
    5、伪类（pseudo-classes）
    6、伪元素（pseudo-elements）
   -->
