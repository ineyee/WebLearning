<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item::before {
      content: "1";
      color: #ff0000ff;
    }

    /*
      伪元素都是行内元素，所以如果我们想设置它们的宽高，就必须先把它们搞成块级元素或行内块级元素，但是伪元素一般都是跟宿主元素在一行显示的，因此实际开发中都是搞成行内块级元素

      注意：伪元素跟宿主元素不是平级的，而是宿主元素的子元素
    */
    .item::after {
      content: url("https://picsum.photos/20/20");

      display: inline-block;
      width: 10px;
      height: 10px;
    }
  </style>
</head>

<body>
  <!--
    伪元素是选择器的一种，实际开发中一般用来给【元素内容的某一部分】设置样式
    选择器::伪元素名 {
      content: xxx（注意：就算没内容，也千万不要省略这个属性，否则东西有可能显示不出来）
    }
    
    比如：
    * ::before：用来在一个元素内容之前插入其它内容（可以是文字、图片地址、类似消息小红点那种视图也行）
    * ::after：用来在一个元素内容之后插入其它内容（可以是文字、图片地址、类似消息小红点那种视图也行）
  -->

  <div class="item">我是div元素</div>
  <div class="item">我也是div元素</div>
  <div class="item">我还是div元素</div>
</body>

</html>
