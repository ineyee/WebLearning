<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [title] {
      color: red;
    }
  </style>
</head>

<body>
  <!--
    属性选择器会选中设置了某个属性的元素，实际开发中用的不多，一般都是用简单选择器来替代
    [属性名] {

    }
  -->

  <!-- title元素是全局的，但是只有设置了title元素才会被属性选择器选中，不设置也是不会被选中的 -->
  <h1>我是h1元素</h1>
  <p title="我是p元素">我是p元素</p>
  <div>我是div元素</div>
  <div title="我也是div元素">我也是div元素</div>
</body>

</html>
