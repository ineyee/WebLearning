<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 元素选择器 */
    div {
      color: #ff0000ff;
    }

    /* 类选择器 */
    .box {
      font-size: 24px;
    }

    /* id选择器 */
    #header {
      font-weight: 700;
    }
  </style>
</head>

<body>
  <!--
    简单选择器包括：
    1、元素选择器，【只要是这个元素】都会被选中，尤其使用多
    元素名 {

    }

    2、类选择器，用来选中【某一类】元素，尤其使用多
    class是元素所属的类，一个元素可以属于多个类（多个类名用空格分开就行），一个类也可以属于多个元素，是多对多的关系
    .类名 {

    }

    3、id选择器，用来选中【某一个】元素
    id是元素的唯一标识，在同一个文件内元素和id必须是一对一的关系
    #id名 {

    }
  -->
  <div>我是div1</div>
  <div class="box">我是div2</div>
  <div class="box" id="header">我是div3</div>
</body>

</html>
