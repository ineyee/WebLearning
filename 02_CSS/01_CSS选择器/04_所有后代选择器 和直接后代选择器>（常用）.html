<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 所有后代选择器 */
    .box span {
      color: #ff0000ff;
    }

    /* 直接后代选择器 */
    .box1 > span {
      color: #ff0000ff;
    }
  </style>
</head>
<body>
  <!-- 
    后代选择器包括：
    1、所有后代选择器，【直接后代 + 孙子后代】都会被选中
    选择器1 选择器2 {

    }

    2、直接后代选择器，【直接后代】会被选中
    选择器1 > 选择器2 {

    }
   -->

   <!-- 
    假设我们有一个需求是把下面span1~span9给加个样式，我们能想到几种方式：
    1、通过元素选择器来做，不可行，因为会把span10~span12也给加上样式
    2、通过类选择器来做，可行，但是有那么多span元素要加class属性，比较麻烦
    3、通过id选择器来做，可行，但是同样有那么多span元素要加id属性，比较麻烦

    此时我们就可以用所有后代选择器来做，所以所有后代选择器用的也比较多
    -->
   <div class="box">
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <div>
      <span>span4</span>
      <span>span5</span>
      <span>span6</span>
    </div>
    <div>
      <span>span7</span>
      <span>span8</span>
      <span>span9</span>
    </div>
   </div>

   <span>span10</span>
   <span>span11</span>
   <span>span12</span>

   <!-- 
    假设我们又有另外一个需求是把下面span1~span3给加个样式，我们能想到几种方式：
    1、通过元素选择器来做，不可行，因为会把span4~span12也给加上样式
    2、通过类选择器来做，可行，但是有那么多span元素要加class属性，比较麻烦
    3、通过id选择器来做，可行，但是同样有那么多span元素要加id属性，比较麻烦

    此时我们就可以用直接后代选择器来做，所以直接后代选择器用的也比较多
    -->
    <div class="box1">
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
      <div>
        <span>span4</span>
        <span>span5</span>
        <span>span6</span>
      </div>
      <div>
        <span>span7</span>
        <span>span8</span>
        <span>span9</span>
      </div>
    </div>
  
    <span>span10</span>
    <span>span11</span>
    <span>span12</span>
</body>
</html>
