<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet/less" href="04_03_自定义属性.less">
  <script src="lessc.js"></script>
</head>

<body>
  <!--
    1、我们在编写CSS样式时，除了可以使用现成的CSS属性，还可以自定义CSS属性——类似于iOS里的宏定义、Flutter里的全局常量：
      * 原生CSS里的自定义属性可能会存在兼容性问题
      * 但Less里的自定义属性则绝对不会存在兼容性问题，因为它彻彻底底就像iOS里的宏定义一样，在预处理之后就会被替换成真实的值
      * Less里的属性名必须以@开头，属性值可以是任意有效的CSS值

    2、Less里的自定义属性的作用域是全局的，所以只要引入相应的.less文件就能使用
  -->
  <div>我是div元素</div>
</body>

</html>
