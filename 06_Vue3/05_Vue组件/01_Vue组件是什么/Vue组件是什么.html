<!--
  一、Vue组件是什么？
  Vue里的组件类似于Flutter里的Widget，仅仅是UI层的概念，而不是我们常说的“组件化开发”的那个“组件”
  Vue里组件的英文是Component，Flutter里Widget的中文是部件
  
  因此在Vue里我们在称呼组件时一般都是跟UI连着称呼的，即UI组件，因为别的东西压根不叫组件
  或者为了避免跟“组件化开发”的那个“组件”混淆，我们直接像Flutter里那样称呼英文好了，直接叫Component

  当然Flutter里明确区分了StatelessWidget和Statefulwidget，Vue里不用明确区分无状态Component和有状态Component
  但无状态无非就是指只有UI、内部不定义自己的状态，有状态就是指既有UI、内部还定义自己的状态
-->

<!--
  二、对比Vue里组件、模块、包、模块化开发的概念

  1、还是先回顾一下Flutter里Widget、库、包、组件、组件库、组件化开发的概念
  （1）Flutter里的Widget：一个UI就是一个Widget

  （2）Flutter里的库是一个比Widget粒度更大的概念，不限于UI层了
      Flutter里的库：一个dart文件天然就是一个库 <=> 具备单独的作用域 <=> 有自己的命名空间
        * 一个Widget也是一个dart文件，所以Widget肯定也是一个库、但是Widget只属于UI库
        * 但是我们还有很多跟UI一点关系都没有的其它库，比如网络库（网络请求封装）、工具库（工具函数集合）、路由库（路由导航封装）、蓝牙功能库、登录注册业务库等等

  （3）Flutter里的包是一个比库粒度更大的概念，不是一个库了
      Flutter里的包：通常是很多库的集合，通过pub.dev这个公共仓库或我们自建私有仓库来发布、管理、分发
        * 这也是为啥“包管理工具”被称为“包”管理工具的原因，因为我们平常说的“三方库、私有库”严谨来称呼应该都是包；这也是为啥我们在import某个“三方库、私有库”时，发现前面总是有个"package:"的缘故，因为库本身就在包里面、我们需要声明是导入哪个包里的库
        * 比如我们编写的base_flutter其实就是一个“包”，这个包里集合了很多库——UI库、网络库、工具库、路由库等等。然后我们会在base_flutter.dart这个文件里（或者叫base_flutter.dart这个库里）用library关键字表明base_flutter.dart这个库是base_flutter这个包的主库，并在主库里export出所有我们希望被外界访问的其它库，这样外界在使用base_flutter这个包时就可以把base_flutter这个包视作一个整体而不是一堆零散的库、也就是说只import主库就可以了
    
  （4）Flutter里的组件就是指“一个独立且可复用的功能模块”，而库就具备这种特征，所以在Flutter里组件是库的另一种称呼，比如UI组件、网络组件、工具组件、路由组件、蓝牙功能组件、登录注册业务组件等等

  （5）Flutter里的组件库则是指“很多组件的集合”，而包就具备这种特征，所以在Flutter里组件库是包的另一种称呼，比如base_flutter组件库，之所以叫它“库”主要就是因为每个包对外暴露的都有一个主库，所以在外界使用者看来它就是“一个库”，因此大家约定俗成地就叫“组件库”了

  （6）我们平常所说的组件化开发就是指编写一系列独立且可复用的功能模块——即组件，以便在同一个项目中的不同地方复用代码。而组件库在组件化开发中的作用主要就是为了把代码从某一个项目中给抽离出来、以便在多个项目中复用代码，试想如果你只有一个项目，那那些组件是完全可以放在项目内而不抽成组件库的

  总结：
  （1）Flutter里的Widget：一个UI就是一个Widget，仅仅是UI层的概念
  （2）Flutter里的库 <=> 组件：一个dart文件就是一个库，所以不限于UI层，除了UI库，我们还可以有很多其它库，是一个比Widget粒度更大的概念
  （3）Flutter里的包 <=> 组件库：是一堆库的集合，是一个比库粒度更大的概念
  （4）Flutter里的组件化开发就是指编写一系列独立且可复用的功能模块——即组件，以便在同一个项目中的不同地方复用代码；我们还可以把这些组件从某一个项目中给抽离出来形成一个组件库，以便在多个项目中复用代码

  2、Vue里组件、模块、包、模块化开发的概念
  （1）Vue里的组件类似于Flutter里Widget的概念：一个UI就是一个组件，仅仅是UI层的概念，而不是Flutter里“组件化开发”的那个“组件”，所以为了避免混淆，我们可以直接称呼它的英文Component
  （2）Vue里的模块类似于Flutter里库和组件的概念：一个vue文件就是一个模块，所以不限于UI层，除了UI模块，我们还可以有很多其它模块，是一个比Component粒度更大的概念
  （3）Vue里的包类似于Flutter里包和组件库的概念：是一堆模块的集合，是一个比模块粒度更大的概念
  （4）Vue里的模块化开发类似于Flutter里组件化开发的概念：就是指编写一系列独立且可复用的功能模块——即模块，以便在同一个项目中的不同地方复用代码；我们还可以把这些模块从某一个项目中给抽离出来形成一个包，以便在多个项目中复用代码
-->
