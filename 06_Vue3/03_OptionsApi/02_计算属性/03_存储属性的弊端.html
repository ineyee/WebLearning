<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@latest"></script>
  <script>
    const app = Vue.createApp({
      // 视图
      // 
      // 在某些场景下，视图里展示的内容不直接是某个数据，而是某些数据结合在一起才能得出来的结果
      // 我们当然可以新增一个属性来把这些数据给结合起来，这样就可以满足“视图层最好是拿到数据直接展示，而不要在视图层里调用函数才能得到这个数据”
      // 
      // 但是我们明显会感觉到这个属性area有点多余，而且area跟width、height的关联太强了，它们任意一个发生变化，另外一个就得跟着发生变化，我们就需要额外去维护它们之间的关系，这是就是新增一个存储属性的弊端
      template: `
        <div>圆的面积：{{ area }}</div>
      `,

      // 数据
      data() {
        return {
          width: 100,
          height: 100,
          area: 100 * 100,
        };
      },

      // 事件
      methods: {

      },
    });
    app.mount("#app");
  </script>
</body>

</html>
