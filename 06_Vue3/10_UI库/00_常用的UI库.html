<!--
  实际开发中我们要编写大量的UI控件，总不能所有的UI控件我们都自己编写吧，因此每个框架都会给我们提供UI库，比如：
  iOS开发里：
    * 系统提供的UI库就是UIKit，我们常见的UI控件有UILabel、UIButton、UIImageView等
    * 还有一些很好用的三方UI库，我们常见的有SVProgressHUD、MJRefresh等
  Flutter开发里：
    * 系统提供的UI库有Material Design风格库和Cupertino Design风格库，我们常见的UI控件有Text、Button、Image等
    * 还有一些很好用的三方UI库，我们常见的有flutter_easy_loading、smart_refresher等
  ——————————————————————————————————————————————————————————————————————————————————————————
  Web开发里HTML元素与组件的关系：
  * HTML元素：我们常见的HTML元素如h元素、p元素、img元素、a元素、div元素、span元素等，它们是浏览器直接解析和渲染的东西，它们不是组件
  * 组件：组件是框架（如Vue、React、Angular）里才有的概念，也就是说组件必须借助框架来定义，不同的框架里定义组件的方式不同
  * 关系：一个组件通常由一个或多个HTML元素组合而成，当然组件内不仅封装了HTML结构，还封装了CSS样式、JS交互等

  总的来说，桌面端 Vue 用【Element Plus】或【Ant Design Vue】、React 用【Ant Design】，移动端用【Vant】

  Vue开发里：
    * Vue官方并没有提供一个UI库，所以我们一般都是【用三方UI库】 + 【如果样式实在比较个性化，三方库里没有现成的，那就自己用HTML、CSS、JS封装组件】
    * PC端Web页面
      * 当我们开发的项目是后台管理系统时，我们一般用的三方UI库是【Element Plus】或【Ant Design Vue】或【Vuetify——Material Design风格】
      * 当我们开发的项目是官网或门户网站时，我们一般用的三方UI库是【Element Plus】或【Ant Design Vue】或【Vuetify——Material Design风格】
    * 移动端Web页面
      * 当我们开发的项目是移动端Web页面时，我们一般用的是【Vant的Vue版本】
      * 当我们开发的项目是微信小程序时，微信小程序官方给我了提供一套【微信小程序官方UI库】、我们会用，此外我们经常还会用【Vant的微信小程序版本】
  React开发里：
    * React官方也没有提供一个UI库，所以我们一般都是【用三方UI库】 + 【如果样式实在比较个性化，三方库里没有现成的，那就自己用HTML、CSS、JS封装组件】
    * PC端Web页面
      * 当我们开发的项目是后台管理系统时，我们一般用的三方UI库是【Ant Design】或【Material UI——Material Design风格】
      * 当我们开发的项目是官网或门户网站时，我们一般用的三方UI库是【Ant Design】或【Material UI——Material Design风格】
    * 移动端Web页面
      * 当我们开发的项目是移动端Web页面时，我们一般用的是【Vant的React版本】
      * 当我们开发的项目是微信小程序时，微信小程序官方给我了提供一套【微信小程序官方UI库】、我们会用，此外我们经常还会用【Vant的微信小程序版本】
-->
