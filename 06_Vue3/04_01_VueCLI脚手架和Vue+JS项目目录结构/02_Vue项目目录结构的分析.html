<!--
  ✅ 1、node_modules文件夹
  我们很熟悉，包管理工具安装的包都存放在这个目录下
-->

<!--
  ✅ 2、public文件夹
    ✅ 2.1 favicon.ico：站点图标，可以替换为我们项目的
    ✅ 2.2 index.html：HTML模版文件
  打包工具会根据这个HTML模板文件生成用户最终访问的那个HTML文件——项目入口页面，并把打包好的CSS和JS静态资源注入其中
  用户最终访问的那个HTML文件是Vue项目运行时的唯一HTML页面，它就是Vue项目的入口页面、也就是说浏览器加载Vue应用时会先加载这个文件————就像我们之前写王者荣耀和考拉海购项目的项目入口页面index.html文件一样
-->

<!--
  ✅ 3、src文件夹
  我们很熟悉，我们的源代码
-->

<!--
  ✅ 4、.browserslistrc文件
  用来配置浏览器适配策略的，比如我们写了ES13的代码，babel需要帮我们转换成ES5的代码，但其实并不是所有的浏览器babel都会转换的，那到底哪些浏览器需要转换呢？就是读取这个文件里的配置了：
  * > 1%：浏览器的市场占有率得> 1%
  * last 2 versions：只适配浏览器的最后两个版本
  * not dead：浏览器依然在维护
  * not ie 11：非IE浏览器（现在我们都不需要适配IE浏览器，IE浏览器也已经不再维护了）
-->

<!--
  ✅ 5、.gitignore文件
  我们很熟悉，不把哪些东西添加到版本管理
-->

<!--
  ✅ 6、babel.config.js文件
  我们很熟悉，babel的相关配置都写在这里
-->

<!--
  ✅ 7、jsconfig.json文件
  这里面的所有配置都是给VSCode这个IDE用的，以便给我们更好的代码提示，跟我们的项目没什么关系
-->

<!--
  ✅ 8、package-lock.json文件
  我们很熟悉，也是我们项目的配置文件，里面记录最重要的就是我们的项目真正安装了哪个版本的依赖
-->

<!--
  ✅ 9、package.json文件
  我们很熟悉，我们项目的配置文件，里面记录着我们项目的很多信息
-->

<!--
  ✅ 10、README.md文件
  我们很熟悉，介绍我们项目的一个文件
-->

<!--
  ✅ 11、vue.config.js文件
  vue封装了webpack，vue.config.js类似于webpack.config.js的用途，我们可以在里面修改打包配置等
  当然vue.config.js文件里除了可以配置webpack，还可以做其它东西的配置
-->
