<!--
  一、create-vue 的安装
  create-vue 不用专门安装，后续执行创建项目的命令时，如果没安装过的话它会被自动安装，安装过的话就是直接使用了

  前面我们已经使用过脚手架 VueCLI 来创建新项目，它是基于 webpack 构建工具的，webpack 构建工具本身需要在 Node 环境下运行（所以电脑上得安装 node）；它们的启动速度较慢、热更新速度较慢、配置较复杂、适合传统项目
  现在我们推荐使用最新的脚手架 create-vue 来创建新项目，它是基于 vite 构建工具的，vite 构建工具本身需要在 Node 环境下运行（所以电脑上得安装 node）；它们的启动速度极快、热更新瞬间、配置也很简单、适合新项目
-->

<!--
  二、create-vue 的使用
  创建项目命令：npm init vue@latest（latest 代表总是使用最新版本的脚手架 create-vue）

  你想把项目创建到那个目录下，就cd到那个目录，然后执行“npm init vue@latest”命令即可：
  ——————————————————————————————————————————————————————————————————
  第一步：请输入项目名称：
  {vue-demo}
  ——————————————————————————————————————————————————————————————————
  第二步：请选择要包含的功能： (↑/↓ 切换，空格选择，a 全选，回车确认)
  │  ◼ TypeScript（使用 TS 开发 Vue 项目，选择 yes）
  │  ◻ JSX 支持（React 里使用 JSX 比较多，Vue 里不怎么用，选择 no）
  │  ◼ Router（使用 vue-router 来做路由管理，选择 yes）
  │  ◼ Pinia（使用 pinia 来做状态管理，选择 yes）
  │  ◻ Vitest（不做单元测试，选择 no）
  │  ◻ 端到端测试（不做端到端测试，选择 no）
  │  ◻ ESLint（使用 eslint 来做错误检测，选择 no）
  │  ◼ Prettier（使用 prettier 来做统一代码格式化，选择 yes）
  ——————————————————————————————————————————————————————————————————
  第三步：选择要包含的试验特性： (↑/↓ 切换，空格选择，a 全选，回车确认)
  │  ◻ Oxlint（试验阶段，选择 no）
  │  ◻ rolldown-vite（试验阶段，选择 no）
  ——————————————————————————————————————————————————————————————————
  第四步：安装依赖
  前面三步执行完后，项目就算创建好了，package.json 里就相应地内置了很多项目需要的依赖，但是尚未安装，所以我们需要手动执行“npm install”命令来安装依赖

  cd 到项目根目录下，执行“npm install”命令即可
  ——————————————————————————————————————————————————————————————————
  第五步：运行项目
  前面四步执行完后，Vue项目就算彻底创建结束

  此时我们去项目的package.json文件里一看，已经默认为我们创建好了很多脚本
  "scripts": {
    "dev": "vite", // 启动本地开发服务器来运行项目
    "build": "run-p type-check \"build-only {@}\" --", // 打包项目：会并行执行类型检查 (type-check) 和打包代码 (build-only)
    "preview": "vite preview", // 启动一个静态服务器，预览 dist 目录下打包出来的生产环境效果（需先执行 build）
    "build-only": "vite build", // 仅打包代码（不检查类型）
    "type-check": "vue-tsc --build", // 检查 TypeScript 类型错误
    "format": "prettier --write src/" // 提交代码前总是做一次“npm run format”统一代码格式，通常与 lint 结合使用（实际开发中我们会配置为保存文件时就自动代码格式化或者通过 alt+cmd+l 快捷键来格式化）
  },

  因此cd到项目根目录下，执行“npm run dev”即可
  1、会为我们搭建了一个开发服务器，以便我们在修改了代码之后，能实时地显示在浏览器里让我们看到效果，【类似于Flutter里的热重启或热更新】，那无疑将大大提升我们的开发效率，主要做了两件事：
    （1）当我们修改代码后实时打包 + 实时刷新浏览器呈现修改
    （2）注意这里的“实时打包”并非“真正地”打包，它不会产出可以部署到服务器的产物，而只是把打包的东西放在项目内存中，方便我们开发过程中中快速频繁地打包并访问
  2、等打包成功后，终端会给到我们一个地址如：http://localhost:5173/，在浏览器里打开这个地址就能看到我们开发的东西了
  3、开发过程中，大多数情况我们不需要关掉原来的服务，然后重新执行“npm run dev”启动一个新服务，一般就是改了配置文件的时候才需要重新启动一个新服务
