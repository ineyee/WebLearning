<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="count">当前计数：0</div>
  <button class="add">+1</button>
  <button class="sub">-1</button>

  <script>
    let count = 0;

    const countEle = document.querySelector(".count");

    const addEle = document.querySelector(".add");
    addEle.onclick = function () {
      count++;
      countEle.textContent = `当前计数：${count}`;
    };

    const subEle = document.querySelector(".sub");
    subEle.onclick = function () {
      count--;
      countEle.textContent = `当前计数：${count}`;
    };
  </script>
</body>

</html>
