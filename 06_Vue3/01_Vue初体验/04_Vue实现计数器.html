<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/vue@latest"></script>
  <script>
    const app = Vue.createApp({
      // 视图
      template: `
        <div>当前计数：{{ count }}</div>
        <button @click="add">+1</button>
        <button @click="sub">-1</button>
      `,
      // 数据
      data: function () {
        return {
          count: 0,
        };
      },
      // 事件
      methods: {
        add: function () {
          this.count++;
        },
        sub: function () {
          this.count--;
        },
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
