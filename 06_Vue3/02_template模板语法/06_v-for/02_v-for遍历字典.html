<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@latest"></script>
  <script>
    const app = Vue.createApp({
      // 视图
      // 
      // v-for的基本格式是：v-for="xxx in xxx"或v-for="xxx of xxx"
      // v-for的in和of是完全一样的，实际开发中用啥都行
      // v-for要用在我们要创建出来很多的那个元素身上，千万不要用错地方，比如ul和li，我们是要用在li上、而不应该用在ul上，总之”v-for谁，谁就会创建多个 “
      // 
      // 如遍历字典时，v-for的基本格式就是：
      // 1、v-for="value in map"，这个是不带key的
      // 2、v-for="(value, key) in map"，这个是带key的、value和key的顺序是固定的
      template: `
        <h2>个人信息</h2>
        <div v-for="(value, key) in info">{{ key }}：{{ value }}</div>
      `,

      // 数据
      data() {
        return {
          info: {
            "姓名": "张三",
            "年龄": 18,
            "身高": 1.88,
          },
        };
      },

      // 事件
      methods: {

      },
    });
    app.mount("#app");
  </script>
</body>

</html>
