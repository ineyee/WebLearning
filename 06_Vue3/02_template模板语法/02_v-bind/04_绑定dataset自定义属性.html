<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!--
  HTML自定义的属性是dataset自定义属性，如data-name、data-age、data-height等
-->

<body>
  <div>

  </div>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@latest"></script>
  <script>
    const app = Vue.createApp({
      // 视图
      // 
      // property属性前面加个”v-bind:“，然后在""里就能动态绑定data里的数据了
      // “:”是”v-bind:“的语法糖
      // 
      // 绑定dataset自定义属性时：
      // 可以一个一个绑定
      // 也可以整体绑定，整体绑定就是把一个值直接赋值给v-bind（此时就不能再用语法糖了），会自动打散成一个一个的属性
      // 
      // 当然因为Vue里没有原生里的dataset对象，所以属性前面不需要再加“data-”了，直接写属性名就行了
      // 需要注意的是：因为属性的值要求必须用双引号包裹，所以当属性的值本身就是个字符串时，得再用一层单引号（或者干脆就不要用v-bind，因为如果是写死数据的情况下，不应v-bind默认就是解析为字符串）；而18、1.88这种就可以直接写在双引号里、会被解析为原类型，这种类型不用v-bind反倒会被解析为字符串
      template: `
        <div :name="'张三'" :age="18" :height="1.88"></div>
        <div name="张三" :age="18" :height="1.88"></div>
        <div v-bind="info"></div>
      `,

      // 数据
      data() {
        return {
          info: {
            "name": "张三",
            "age": 18,
            "height": "180",
          },
        };
      },

      // 事件
      methods: {

      },
    });
    app.mount("#app");
  </script>
</body>

</html>
