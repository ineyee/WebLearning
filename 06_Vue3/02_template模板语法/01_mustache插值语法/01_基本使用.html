<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@latest"></script>
  <script>
    const app = Vue.createApp({
      // 视图
      // 
      // 当元素的内容是写死的数据或其它子元素时，我们可以直接给元素插入内容
      // 但当元素的内容是 OptionsApi data 里的数据或 CompositionApi setup 里的数据时，我们就得通过 mustache 插值语法 {{}} 来给元素插入内容
      template: `
        <div>当前计数：{{ count }}</div>
        <button @click="add">➕</button>
      `,

      // 数据
      data() {
        return {
          count: 0,
        };
      },

      // 事件
      methods: {
        add() {
          this.count++;
        },
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
