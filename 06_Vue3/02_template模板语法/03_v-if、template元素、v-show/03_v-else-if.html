<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@latest"></script>
  <script>
    const app = Vue.createApp({
      // 视图
      // 
      // v-if、v-else-if和v-else：满足条件时渲染v-if、v-else-if的元素，不满足时则渲染v-else的元素
      template: `
        <div v-if="score < 60">不及格：{{ score }}</div>
        <div v-else-if="score >= 60 && score < 70">及格：{{ score }}</div>
        <div v-else-if="score >= 70 && score < 80">良好：{{ score }}</div>
        <div v-else-if="score >= 80 && score < 90">优秀：{{ score }}</div>
        <div v-else>卓越：{{ score }}</div>
        <button @click="changeScore">改变分数</button>
      `,

      // 数据
      data() {
        return {
          score: 59,
        };
      },

      // 事件
      methods: {
        changeScore() {
          this.score += 10;
        },
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
