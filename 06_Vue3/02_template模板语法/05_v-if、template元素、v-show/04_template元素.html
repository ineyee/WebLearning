<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@latest"></script>
  <script>
    const app = Vue.createApp({
      // 视图
      // 
      // 实际开发中，我们经常会遇到多个内容的显隐是同一个条件，那一般有两种做法：
      // 1、给每个内容都添加条件（用得少）
      // 2、用一个父视图包裹多个内容，然后只给父视图添加条件（用得多）
      // 
      // 但是第2种做法有一个弊端，就是本来没有实际意义的父视图也会频繁地创建和销毁——插入和移除出DomTree，性能可能会差一点
      // 所以Vue3给我们提供了一个专门的元素来承担父视图这件事，就是template元素，它仅仅承担包裹的作用，不会参与真正的创建和销毁，因此性能会高一些
      // 
      // 但凡不会真正显示在界面上，仅仅是为了应用template模板语法的元素都可以用template元素，也就是说template元素可以配合任何template模板语法来使用
      template: `
        <div v-if="flag">内容一1</div>
        <div v-if="flag">内容二1</div>
        <div v-if="flag">内容三1</div>

        <div v-if="flag">
          <div>内容一2</div>
          <div>内容二2</div>
          <div>内容三2</div>
        </div>

        <template v-if="flag">
          <div>内容一3</div>
          <div>内容二3</div>
          <div>内容三3</div>
        </template>

        <button @click="changeFlag">改变flag状态</button>
      `,

      // 数据
      data() {
        return {
          flag: false,
        };
      },

      // 事件
      methods: {
        changeFlag() {
          this.flag = !this.flag;
        },
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
