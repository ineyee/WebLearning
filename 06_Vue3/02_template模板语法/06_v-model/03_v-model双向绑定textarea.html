<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #feedback {
      width: 200px;
      height: 100px;

      /* 禁掉拖动改变大小 */
      resize: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@latest"></script>
  <script>
    const app = Vue.createApp({
      // 视图
      template: `
        <label for="feedback">
          <p>反馈：</p>
          <textarea id="feedback" placeholder="请输入反馈" v-model="feedback"></textarea>
        </label>
        <button @click="upload">上传</button>
      `,

      // 数据
      data() {
        return {
          feedback: "我是默认反馈",
        };
      },

      // 事件
      methods: {
        upload() {
          console.log(this.feedback);
        },
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
