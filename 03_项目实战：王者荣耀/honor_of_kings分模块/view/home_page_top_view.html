<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home_page_top_view</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .outer_container {
      /* 盒子模型类属性 */
      box-sizing: border-box;
      height: 42px;
      border-bottom-width: 1px;
      border-bottom-color: #f5f5f5;
      border-bottom-style: solid;

      /* flex布局类属性 */
      display: flex;
      justify-content: center;
    }

    .outer_container .outer_row {
      /* 盒子模型类属性 */
      height: 41px;

      /* flex布局类属性 */
      display: flex;
      justify-content: space-between;
    }

    .outer_container .outer_row .left_row {
      /* flex布局类属性 */
      display: flex;
    }

    .outer_container .outer_row .right_row {
      /* flex布局类属性 */
      display: flex;

      /* 文本类属性，让文本垂直居中，两个子元素都会继承 */
      line-height: 41px;
    }

    .outer_container .outer_row .left_row .tencent_game {
      z-index: 101;

      /* 盒子模型类属性 */
      width: 150px;

      /* 背景类属性 */
      background-image: url("../img/tencent_game.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;

      /*
      文本类属性
      我们通常用这种方式来偏移走不需要用户看到的文本，但是又能保留下来让搜索引擎做SEO优化
      */
      text-indent: -9999px;
    }

    .outer_container .outer_row .left_row .old_game_small {
      position: relative;

      /* 盒子模型类属性 */
      width: 230px;
      height: 40px;
    }

    .outer_container .outer_row .left_row .old_game_small:hover .old_game_big {
      visibility: visible;
    }

    .outer_container .outer_row .left_row .old_game_big {
      position: absolute;
      left: -140px;
      z-index: 100;

      /* 盒子模型类属性 */
      width: 970px;
      height: 185px;

      visibility: hidden;
    }

    .outer_container .outer_row .right_row .growth_guard {
      /* flex布局类属性 */
      display: flex;
      align-items: center;
    }

    .outer_container .outer_row .right_row .growth_guard::before {
      content: "";

      /* 盒子模型类属性 */
      width: 30px;
      height: 30px;

      /* 背景类属性 */
      background: url('../img/title_sprite.png') no-repeat -30px 0px;
    }

    .outer_container .outer_row .right_row .hot_game {
      position: relative;

      /* 盒子模型类属性 */
      margin-left: 20px;

      /* flex布局类属性 */
      display: flex;
      align-items: center;

      cursor: pointer;
    }

    .outer_container .outer_row .right_row .hot_game::after {
      content: "";

      /* 盒子模型类属性 */
      width: 30px;
      height: 30px;

      /* 背景类属性 */
      background: url('../img/title_sprite.png') no-repeat 0px 0px;

      /* 显隐性类属性 */
      opacity: 0.1;

      /* 形变类属性 */
      transform: rotate(90deg);
    }

    .outer_container .outer_row .right_row .hot_game .hot_game__drop_menu {
      position: absolute;
      top: 42px;
      right: 10px;

      width: 1020px;
      height: 704px;

      opacity: 0;

      transition-property: all;
      transition-duration: 400ms;
      transition-timing-function: ease-in-out;
      transition-delay: 0s;
    }

    .outer_container .outer_row .right_row .hot_game:hover .hot_game__drop_menu {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="outer_container">
    <div class="top_wrapper outer_row">
      <div class="left_row">
        <!-- 这里的“腾讯游戏”其实用户是看不到的，只是为了搜索引擎做SEO优化 -->
        <a class="tencent_game" href="#">腾讯游戏</a>
        <div class="old_game_small">
          <img src="../img/old_games_small.jpg" alt="">
          <a href="#">
            <img class="old_game_big" src="../img/old_games_big.jpg"></img>
          </a>
        </div>
      </div>
      <div class="right_row">
        <a class="growth_guard" href="#">成长守护平台</a>
        <div class="hot_game">
          <div>腾讯游戏热门推荐</>
            <!--
              做下拉菜单：
              1、hover谁就把下拉菜单作为谁的子元素
              2、子绝父相，千万不能在标准流搞下拉菜单、因为下拉菜单会把其它元素给顶跑
              3、可以用visibility（无动画）、opaque（有动画）、height（有动画）结合display来做下拉菜单
            -->
            <iframe class="hot_game__drop_menu" src="https://game.gtimg.cn/images/js/title/title_game_rank.html"
              frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
