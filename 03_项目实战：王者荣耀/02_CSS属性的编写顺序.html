<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    思路：
    1、先确定元素本身要显示在网页的什么位置，先把元素本身的位置搞对再说——定位类（Position）属性：
    * position
    * top/right/bottom/left
    * z-index

    2、如果元素里有子元素的话，子元素又是怎么布局的——Flex布局属性：
    * display: flex
    * 应用在container上的属性
    * 应用在item上的属性

    3、然后再确定一下元素本身要以什么类型的元素来展示——显示类属性：
    * display

    4、然后再确定一下元素本身可不可见——可见类属性：
    * visibility
    * opacity

    5、此时我们就能在网页相应的位置看到元素本身了，我们就可以设置一下元素本身盒子模型相关的属性了，从内往外写——盒子模型类属性：
    * box-sizing
    * width、height，min-width、min-height，max-width、max-height
    * padding
    * border、border-radius
    * margin
    * box-shadow

    6、写完盒子模型之后，我们就可以写一下元素本身背景相关的属性了——背景类属性：
    * background-color
    * background-image

    7、此时我们就设置好元素本身所占据的空间了，我们就可以设置一下元素本身内容相关的属性了——字体类属性和文本类属性
    * font-family、font-size、font-weight、font-style
    * text-decoration、text-align
    * color
    * letter-spacing、word-spacing
    * line-height

    8、其它属性
    * overflow
    * cursor
    * transform
    * transition、animation
  -->
</body>
</html>
