<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home_page_entrance_view</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .outer_row {
      height: 134px;
      margin-top: 28px;
      margin-bottom: 34px;

      display: flex;
    }

    /* item是个壳子，真正交给a去做 */
    .outer_row .entrance {
      display: flex;
    }

    .outer_row .entrance a {
      width: 291px;
      margin-right: 12px;

      /* 图片放大后超出来的部分隐藏掉 */
      overflow: hidden;
    }

    /* 给img元素添加动画 */
    .outer_row .entrance a img {
      /*
      设置一下哪些属性需要添加动画效果

      如果这里要动画的属性过多，一个一个写起来麻烦，那实际开发中我们经常会直接写一个all
      */
      /* transition-property: width background-color transform; */
      transition-property: all;
      /* 设置动画持续时长 */
      transition-duration: 250ms;
      /* 设置动画的执行曲线 */
      transition-timing-function: ease;
      /* 设置动画开始时间 */
      transition-delay: 0s;
    }

    /* 
    当鼠标放在img上面时，img放大，hover的前面是谁就代表谁变化
    就像a:hover时去改变a的文本颜色一样

    这里也是transition动画的结束状态
    */
    .outer_row .entrance a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <ul class="main_wrapper outer_row">
    <li class="entrance">
      <a href="#">
        <img src="../img/entrance_01.jpg" alt="王者营地">
      </a>
    </li>
    <li class="entrance">
      <a href="#">
        <img src="../img/entrance_02.png" alt="荣耀·传承">
      </a>
    </li>
    <li class="entrance">
      <a href="#">
        <img src="../img/entrance_03.jpg" alt="官方爆料站">
      </a>
    </li>
    <li class="entrance">
      <a href="#">
        <img src="../img/entrance_04.png" alt="赛事专区">
      </a>
    </li>
  </ul>
</body>

</html>
