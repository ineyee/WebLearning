<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home_page_header_view</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .outer_container {
      height: 84px;

      background-color: #000000;

      display: flex;
      justify-content: center;

      opacity: 0.8;
    }

    .outer_container .outer_row {
      display: flex;
      align-items: center;
    }

    /* ul里的li都是壳子，真正的事情交给li里面的a去做 */
    /* a元素才是honor_of_kings的本质，这里只是个壳子，所以我们通常的做法就是给外面的壳子取个类名，a元素再取类名的话就重复了、因此a元素会直接用元素选择器 */
    .outer_container .outer_row .honor_of_kings {
      /* 为了把a元素变成flex item、从而能设置大小，其它的东西都交给a元素自己去设置、因为a元素才是本质、这只是个壳子 */
      display: flex;
    }

    .outer_container .outer_row .honor_of_kings a {
      width: 200px;
      height: 54px;

      background-image: url("../img/honor_of_kings.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;

      /* 我们通常用这种方式来偏移走不需要用户看到的文本，但是又能保留下来让搜索引擎做SEO优化 */
      text-indent: -9999px;
    }

    .outer_container .outer_row .navi_row {
      width: 890px;
      margin-left: 28px;

      display: flex;
      align-self: stretch;
    }

    /* ul里的li都是壳子，真正的事情交给li里面的a去做 */
    /* a元素才是item_column的本质，这里只是个壳子，所以我们通常的做法就是给外面的壳子取个类名，a元素再取类名的话就重复了、因此a元素会直接用元素选择器 */
    .outer_container .outer_row .navi_row .item_column {
      /* 为了把a元素变成flex item、从而能设置大小，其它的东西都交给a元素自己去设置、因为a元素才是本质、这只是个壳子 */
      display: flex;
    }

    .outer_container .outer_row .navi_row .item_column a {
      width: 110px;
      height: 64px;
      padding-top: 20px;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .outer_container .outer_row .navi_row .item_column a .zh_desc {
      font-size: 18px;
      color: #c9c9dd;
    }

    .outer_container .outer_row .navi_row .item_column a .en_desc {
      height: 16px;
      padding-top: 5px;

      font-size: 12px;
      color: #858792;
    }

    /*
    处理一下hover状态

    注意：
    这里的”a:hover .zh_desc“代表a元素处于hover状态时、zh_desc的行为
    而”a .zh_desc:hover“代表zh_desc本身处于hover状态时、zh_desc的行为
    两者是不一样的，这里我们需要的是前者的效果
    */
    .outer_container .outer_row .navi_row .item_column a:hover {
      background: url('../img/index.png') no-repeat 0px 0px;
    }

    .outer_container .outer_row .navi_row .item_column a:hover .zh_desc {
      color: #91763f;
    }

    .outer_container .outer_row .navi_row .item_column a:hover .en_desc {
      color: #91763f;
    }

    .outer_container .outer_row .login_row {
      width: 182px;
      height: 45px;

      display: flex;
      align-items: center;
    }

    .outer_container .outer_row .login_row .avatar {
      box-sizing: border-box;

      width: 44px;
      height: 44px;
      border: 1px #d9ad50 solid;
      margin-right: 7px;
      border-radius: 50%;

      background-image: url("../img/avatar_placeholder.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .outer_container .outer_row .login_row .login_info_column {
      width: 130px;
      height: 45px;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .outer_container .outer_row .login_row .login_info_column .username {
      font-size: 14px;
      color: #ffffff;
    }

    .outer_container .outer_row .login_row .login_info_column .history {
      height: 21px;

      font-size: 14px;
      color: #858792;
    }
  </style>
</head>

<body>
  <div class="outer_container">
    <div class="header_wrapper outer_row">
      <!--
        网站的主logo一般都会用h1标签包裹一个a标签来做
        h1标签是为了搜索引擎做SEO优化
        a标签是为了鼠标点上去能有个小手，这里的“王者荣耀”其实用户是看不到的，只是为了搜索引擎做SEO优化
      -->
      <h1 class="honor_of_kings">
        <a href="#">王者荣耀</a>
      </h1>
      <ul class="navi_row">
        <li class="item_column">
          <a href="#">
            <div class="zh_desc">游戏资料</div>
            <div class="en_desc">DATA</div>
          </a>
        </li>
        <li class="item_column">
          <a href="#">
            <div class="zh_desc">内容中心</div>
            <div class="en_desc">CONTENTS</div>
          </a>
        </li>
        <li class="item_column">
          <a href="#">
            <div class="zh_desc">赛事中心</div>
            <div class="en_desc">MATCH</div>
          </a>
        </li>
        <li class="item_column">
          <a href="#">
            <div class="zh_desc">百态王者</div>
            <div class="en_desc">CULTURE</div>
          </a>
        </li>
        <li class="item_column">
          <a href="#">
            <div class="zh_desc">社区互动</div>
            <div class="en_desc">COMMUNITY</div>
          </a>
        </li>
        <li class="item_column">
          <a href="#">
            <div class="zh_desc">玩家支持</div>
            <div class="en_desc">PLAYER</div>
          </a>
        </li>
        <li class="item_column">
          <a href="#">
            <div class="zh_desc">IP新游</div>
            <div class="en_desc">NEW GAMES</div>
          </a>
        </li>
      </ul>
      <div class="login_row">
        <a class="avatar" href="#"></a>
        <div class="login_info_column">
          <a class="username" href="#">欢迎登录</a>
          <div class="history">登录后查看游戏战绩</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
