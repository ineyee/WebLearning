<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀官方网站-腾讯游戏</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    /* 这是一个类选择器 */
    .top {
      /* flex布局属性 */
      display: flex;
      justify-content: center;

      /* 盒子模型属性 */
      box-sizing: border-box;
      height: 42px;
      border-bottom-color: #f5f5f5;
      border-bottom-width: 1px;
      border-bottom-style: solid;

      background-color: #fff;
    }

    /* 这是一个后代选择器 */
    .top .wrapper {
      width: 980px;
      height: 41px;
    }

    .content {
      width: 980px;
      height: 41px;

      padding: 0px 5px;

      display: flex;
    }

    .tencent_game {
      width: 150px;

      background-color: red;
      line-height: 41px;

      display: flex;
    }

    .old_game {
      width: 230px;
    }

    .sized_box {
      flex: 1;
    }

    .growth_guard {
      display: flex;
      align-items: center;
    }

    .growth_guard_icon {
      width: 18px;
      height: 18px;
      background: url("../img/title_sprite.png") no-repeat -36px -6px;
    }

    .growth_guard_text {
      line-height: 41px;

      color: #464646;
      font-size: 14px;
    }

    .hot_game {
      display: flex;
      align-items: center;
    }

    .hot_game_text {
      color: #464646;
      font-size: 14px;
    }

    .hot_game_icon {
      width: 6px;
      height: 10px;
      background: url("../img/title_sprite.png") no-repeat -12px -10px;
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="wrapper">
      <div class="tencent_game">
        <div>腾讯游戏</div>
      </div>
      <div class="old_game">
        <img src="../img/old_game.jpg" alt="">
      </div>
      <div class="sized_box">
      </div>
      <div class="growth_guard">
        <div class="growth_guard_icon">
        </div>
        <div class="growth_guard_text">
          成长守护平台
        </div>
      </div>
      <div style="width: 30px;">
      </div>
      <div class="hot_game">
        <div class="hot_game_text">
          腾讯游戏热门推荐
        </div>
        <div class="hot_game_icon">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
