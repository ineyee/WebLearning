  <link rel="stylesheet/less" href="css/home/home.less">

<body>
  <!-- tab_bar -->
  <div class="tab_bar">

        登录/注册

            11
          </div>
          <div class="countdown_colon">
            :
          </div>
          <div class="countdown_item">
            22
          </div>
          <div class="countdown_colon">
            :
          </div>
          <div class="countdown_item">
            33
          </div>
        </div>

        <div class="bottom_price">
          大牌底价补贴
        </div>
      </div>
      <div class="content">
        <div class="item">
          <img class="goods_img"
            src="https://kaola-pop.oss.kaolacdn.com/15bda42799984a2489b48942de48684b_800_800.jpg?x-oss-process=image/resize,w_160,h_160/quality,q_95"
            alt="">
          <div class="strong_price">
            <div class="tip">硬核价</div>
            <div class="rmb">￥</div>
            <div class="price">358</div>
          </div>
          <div class="origin_price">
            ￥988
          </div>
        </div>
        <div class="item">
          <img class="goods_img"
            src="https://kaola-pop.oss.kaolacdn.com/071e5914a9c347c2952b25b5fdcb86a5_800_800.jpg?x-oss-process=image/resize,w_160,h_160/quality,q_95"
            alt="">
          <div class="strong_price">
            <div class="tip">硬核价</div>
            <div class="rmb">￥</div>
            <div class="price">498</div>
          </div>
          <div class="origin_price">
            ￥899

        </div>
        <div class="item">
          <img class="goods_img"
            src="https://kaola-pop.oss.kaolacdn.com/6f881f22855e4670b8cf7079be4c86a0_800_800.jpg?x-oss-process=image/resize,w_160,h_160/quality,q_95"
            alt="">

        <div class="item">
          <img class="goods_img"
            src="https://kaola-pop.oss.kaolacdn.com/0d23d323ea064005bff096b3f6d21205_800_800.jpg?x-oss-process=image/resize,w_160,h_160/quality,q_95"
            alt="">
          <div class="strong_price">
            <div class="tip">硬核价</div>
            <div class="rmb">￥</div>
            <div class="price">49</div>
          </div>
          <div class="origin_price">
            ￥199
          </div>
