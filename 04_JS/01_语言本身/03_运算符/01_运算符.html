<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // JS里的运算符和其它编程语言里的运算符基本一样，接下来我们只提一个不太一样的：相等运算符和不相等运算符
    // 注意：相等运算符和不相等运算符可以比较各种类型的数据，不仅仅是数值类型

    /*
      JS里提供了两个相等运算符，严格相等运算符（===）和相等运算符（==），它俩的区别是相等运算符（==）比较的是两个数据的值是否相等，而严格相等运算符（===）比较的是两个数据是否是同一个东西。比如我们比较的两个数据不是同一个类型的，那严格相等运算符（===）会直接返回false，而相等运算符（==）会先将它们转换成同一类型，再用严格相等运算符进行一次比较

      因此，使用相等运算符（==）得到的结果有时会和我们的直觉不一样，这就容易导致代码出错。实际开发中建议不要使用相等运算符（==），最好只使用严格相等运算符（===）

      不相等运算符也是同理，!=和!==
    */
    console.log(11 === "11"); // false
    console.log(11 == "11"); // true

    console.log(11 !== "11"); // true
    console.log(11 != "11"); // false
  </script>
</body>

</html>
