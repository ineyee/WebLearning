  <img src="V8引擎执行JS代码的流程.jpg" alt="">
  <!--
    JS代码下载完毕之后，是如何一步一步被执行的呢？
    
    第一步：当浏览器接收到来自服务器的JS源代码后，就会把JS源代码加载到浏览器内存中

    第二步：V8引擎会使用【解析器Parse】来对JS源代码进行解析，生成抽象语法树（解释器不认识JS源代码，只认识抽象语法树）

    第三步：V8引擎会使用【解释器Ignition】来对抽象语法树进行解释，生成字节码（字节码是跨平台的，比如Java、只要在各个平台安装了虚拟机JVM，就能把字节码转换成相应平台的机器码来运行），但是JS里字节码生成机器码的时机稍有不同，它不是通过虚拟机这种东西一次性把所有字节码都生成机器码然后再运行的，而是V8引擎会在代码运行的过程中才将字节码逐步按需生成机器码来运行的；不过V8引擎也提供了一个【即时编译器TurboFan】，它会把性能关键部分的字节码直接编译成机器码，这样在 执行时就不必转换了、从而提高执行效率
  -->
</body>
