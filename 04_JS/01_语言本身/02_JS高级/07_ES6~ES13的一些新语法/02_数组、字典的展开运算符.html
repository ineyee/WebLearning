<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    数组、字典的展开运算符一般应用在用一个数组、字典构建另外一个数组、字典时，或者浅拷贝数组、字典时
  -->
  <!--
    一、数组的展开运算符
  -->
  <script>
    // 1、基本使用
    const array1 = [1, 2, 3];
    const array2 = [...array1, 4, 5];
    console.log(array1); // 1 2 3
    console.log(array2); // 1 2 3 4 5

    // 2、数组的展开运算符还可以实现数组的浅拷贝，详见【值传递、引用传递和深拷贝、浅拷贝】
  </script>

  <!--
    二、字典的展开运算符
  -->
  <script>
    // 1、基本使用
    const obj1 = {
      'name': '张三',
      'sex': '男',
      'age': 11,
    };
    const obj2 = {
      ...obj1,
      'height': 188,
      'weight': 140,
    };
    console.log(obj1); // {name: "张三", sex: "男", age: 11}
    console.log(obj2); // {name: "张三", sex: "男", age: 11, height: 188, weight: 140}

    // 2、字典的展开运算符还可以实现字典的浅拷贝，详见【值传递、引用传递和深拷贝、浅拷贝】
  </script>
</body>

</html>
