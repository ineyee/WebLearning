<body>
  <script>
    /*
      一个类有哪些方法，这些方法的信息肯定是存储在类的原型对象里的，就好像OC的类对象里有个methods成员变量，存储着该类所有的方法信息

      而方法同样身为一个函数对象存储在堆区，这也很好理解，对于同一个方法所有的对象调用的都是同一段代码，所以方法只需要在堆区存一份就够了，没必要每个对象内部都存一份浪费内存
    */
  </script>
