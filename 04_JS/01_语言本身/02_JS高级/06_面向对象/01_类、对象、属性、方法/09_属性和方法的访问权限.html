<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    JS里属性和方法的访问权限只有公开和私有两种：
      * 公开：在项目里的任何地方都能访问
      * 私有：仅在当前类里能访问，子类里也不能访问
        在属性名或方法名前面加一个【#作为属性名或方法名的一部分】就可以表明这个属性或方法是私有的了
  -->
  <!-- 公开举例 -->
  <script>
    class Person {
      constructor(age = 0) {
        this.age = age;
      }

      // 公开属性
      age;

      // 公开方法
      run() {
        // 在当前类里能访问
        console.log("run", this.age);
      }
    }

    class Student extends Person {
      constructor(age, no) {
        super(age);

        this.no = no;
      }

      no;

      study() {
        // 在子类里也能访问
        console.log("study", this.age);
      }
    }

    let person = new Person(18);
    // 在当前类和子类以外项目里的任何地方都能访问
    person.run();
  </script>

  <!-- 私有举例 -->
  <script>
    class Person1 {
      constructor(age = 0) {
        this.#age = age;
      }

      // 私有属性
      #age;

      // 私有方法
      #run() {
        // 在当前类里能访问
        console.log("run", this.#age);
      }
    }

    class Student1 extends Person1 {
      constructor(age, no) {
        super(age);

        this.no = no;
      }

      no;

      study() {
        // 无法在子类里能访问
        // console.log("study", this.#age);
      }
    }

    let person1 = new Person1(18);
    // 无法在当前类以外项目里的任何地方都能访问
    // person1.#run();
  </script>
</body>

</html>
