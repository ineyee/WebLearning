  <!--
    我们已经知道了网页是由HTML、CSS、JS组成的，那这些枯燥的代码是如何被显示成多彩的网页的呢？这个工作其实就是由浏览器来完成的，浏览器最核心的部分就是浏览器内核，一般也称为浏览器引擎

    浏览器引擎通常又包含渲染引擎和JS引擎两部分：
    * 渲染引擎（如WebCore、Blink）：负责HTML、CSS的解析与渲染
    * JS引擎（如JavaScriptCore、V8）：负责JS的解释与执行

    注意：不同的浏览器可能使用了不同的浏览器内核，而不同的浏览器内核有不同的解析和渲染规则，所以我们编写的同一个网页在不同的浏览器里显示的效果可能也不一样，因此要做兼容
  -->
</body>

</html>
