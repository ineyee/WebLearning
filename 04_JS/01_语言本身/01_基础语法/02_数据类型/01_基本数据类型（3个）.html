<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      一、Boolean：布尔类型
      JS里的布尔值用true和false两个关键字表示
    */
    let yes = true;
    let no = false;
  </script>

  <script>
    /*
      二、Number：数值类型，包含了其它语言里的整型和浮点型
      JS里的整数和小数统称为数值
    */
    let int = 10;
    let float = 3.14;
  </script>

  <script>
    /*
      三、String：字符串类型，其它语言里字符串是对象数据类型而非基本数据类型
      JS里的字符串可以用单引号''或双引号""，推荐使用双引号，因为所有的编程语言基本都是用双引号

      虽说JS里的字符串是基本数据类型，但其实当你操作字符串时，JS会自动将它包装成一个对象（引用类型）以便使用字符串的一堆方法，这个过程称为“自动装箱”（autoboxing），操作完成后，它会恢复为原始值。所以我们完全可以把它当作OC里的可变字符串来对待，但要知道字符串本质上是个值类型
    */
    let str1 = 'Hello World!';
    let str2 = "Hello World!";

    // 1、字符串的常用属性
    // length属性：length属性用来返回字符串的长度
    let str3 = "Hello World!";
    console.log(str3.length); // 12

    // 2、字符串的常用方法
    // （1）substring()方法
    // substring()方法用来获取一个字符串的子字符串，它需要传入两个参数，第一个参数是子字符串开始的下标（包含），第二个参数是子字符串结束的下标（不包含）
    let subStr1 = "Java Script".substring(5, 7);
    console.log(subStr1); // Sc
    // 如果我们只传入开始下标、不传入结束下标，substring()方法会自动把结束下标设置为字符串.length（不包含），所以子字符串就是从开始下标到字符串结束
    let subStr2 = "Java Script".substring(5);
    console.log(subStr2); // Script

    // （2）split()方法（对应数组的join()方法）
    // split()方法用来将字符串按指定的字符给切开，并返回由切开后字符组成的数组
    let splitStr = 'a@b@c'.split('@');
    console.log(splitStr); // ["a", "b", "c"]

    /*
      3、字符串拼接
      * 可以用加号+
      * 可以用反引号`${}`（推荐）
    */
    let name = "张三";
    let age = 18;
    let info1 = "我的名字叫" + name + "，我的年龄是" + String(age) + "岁";
    let info2 = `我的名字叫${name}，我的年龄是${age}岁`;
    console.log(info1); // 我的名字叫张三，我的年龄是18岁
    console.log(info2); // 我的名字叫张三，我的年龄是18岁
  </script>
</body>

</html>
