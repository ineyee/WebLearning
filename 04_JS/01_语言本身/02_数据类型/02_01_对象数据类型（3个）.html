<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      二、Object：对象类型/字典类型
      JS里的对象类型/字典类型也是用大括号{}来表示
    */
    let person = {
      "name": "张三",
      "age": 18,
      "height": 1.88,
    }
    console.log(person);

    // 字典的常用操作：
    // 1、字典的key不是必须得是字符串，value也可以是任意类型
    let obj = {
      1: "11",
      "2": 22,
    }
    console.log(obj);

    // 2、属性的读写
    let person1 = {
      "name": "张三",
      "age": 18,
      "height": 1.88,
    }

    // 读
    person1["name"]; // 字典式读法
    person1.name; // 对象式读法

    // 写
    person1["name"] = '李四'; // 字典式写法
    person1.name = '王五'; // 对象式写法

    console.log(person1);

    // 3、属性的增删
    let person2 = {
      "name": "张三",
      "age": 18,
      "height": 1.88,
    }

    // 增
    person2["sex"] = "男"; // 字典式写法
    person2.weight = 67; // 对象式写法（你不用管它原来有没有，直接给它点就行了）

    // 删
    delete person2["age"]; // 字典式写法
    delete person2.height; // 对象式写法

    console.log(person2);

    // 4、获取所有的key、value
    // 注意：这些key、value都是该JS对象自身的key、value，不包含继承而来的
    let person3 = {
      "name": "张三",
      "age": 18,
      "height": 1.88,
    }
    console.log(Object.keys(person3));
    console.log(Object.values(person3));

    // 5、判断是否包含某个key
    // 注意：只会判断JS对象自身是否包含某个key，继承的属性不算
    let person4 = {
      "name": "张三",
      "age": 18,
      "height": 1.88,
    }

    console.log(person4.hasOwnProperty("name"));
  </script>
</body>

</html>
