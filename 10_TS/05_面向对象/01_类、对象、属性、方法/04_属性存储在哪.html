      一个类有哪些属性，这些属性的信息肯定是存储在类的原型对象里的，就好像OC的类对象里有个properties成员变量，存储着该类所有的属性信息

      而属性的值肯定是存储在对象内部的，这也很好理解，不同对象的属性有不同的值，所以属性的值必须要存储在各自对象的内部，否则就没办法区分某个值到底是哪个对象的
