<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    我们把众多变量和函数都放到一个类里，将来通过类和对象来访问这些变量和函数，而不再是零散地独立地访问众多变量和函数，这可以称之为封装
    
    通常情况下，我们还会把属性私有化，然后提供公开的setter方法和getter方法供外界访问属性
  -->
  <script>
    class Person {
      constructor(age) {
        this.#age = age;
      }

      #age;

      set age(value) {
        if (value < 0) {
          this.#age = 0;
        } else {
          this.#age = value;
        }
      }

      get age() {
        return this.#age;
      }
    }

    let person = new Person(18);
    person.age = -10;
    console.log(person.age); // 0
  </script>
</body>

</html>
