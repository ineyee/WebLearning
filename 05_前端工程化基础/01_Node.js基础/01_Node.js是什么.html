    Node.js是什么
    Node.js is a JavaScript runtime built on Chrome's V8 JavaScript engine
    Node.js是一个JavaScript运行时环境（也是一个类似于浏览器一样的应用程序、它是用JS、C++、C编写的），它基于谷歌的V8 JavaScript引擎

    我们知道V8引擎可以执行JS代码，浏览器里就有一个V8引擎、所以浏览器可以执行JS代码、因此浏览器是一个JS运行时环境，Node.js里也有一个V8引擎、所以Node.js也可以执行JS代码、因此Node.js也是一个JS运行时环境，说白了、JS代码可以跑在浏览器里也可以跑在Node.js里

    当然浏览器除了作为JS的运行时环境，还包含渲染引擎、DOM操作、BOM操作、事件循环等很多东西，Node.js也是除了作为JS的运行时环境，还包含文件系统读/写、网络IO、加密、压缩解压文件等很多东西
  -->
