    Node.js的应用场景：
    * 应用一：目前前端开发的库都是以node包的形式进行管理，而npm、pnpm这类包管理工具本身都是用JS写的、它们就运行在Node.js这个JavaScript运行时环境下，也就是说没有Node.js我们就无法用npm、pnpm来进行包管理
    * 应用二：目前前端都是用webpack来打包，而打包工具webpack本身也是用JS写的、它也运行在Node.js这个JavaScript运行时环境下，也就是说没有Node.js我们就无法用webpack来打包
    * 应用三：越来越多的公司使用Node.js作为web服务器开发、中间件、代理服务器
    * 应用四：很多公司在使用Electron来开发桌面端应用程序，应用程序的运行必须借助Node.js环境
    * 应用五：资深前端工程师需要为项目编写脚本工具，脚本工具的运行必须借助Node.js来运行（前端工程师编写脚本通常会使用JS，而不是使用Python或shell）
